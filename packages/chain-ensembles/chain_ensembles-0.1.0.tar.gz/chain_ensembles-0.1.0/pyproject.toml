[project]
name = "chain-ensembles"
version = "0.1.0"
description = "A python package for LLM Chain Ensembles!"
authors = [
    { name = "Nico Manzonelli", email = "nicomanzonelli@gmail.com" },
]
dependencies = [
    "torch>=2.5.1",
    "huggingface-hub>=0.26.2",
    "chromadb>=0.5.20",
    "langchain>=0.3.8",
    "langchain-community>=0.3.8",
    "langchain-openai>=0.2.9",
    "tqdm>=4.67.1",
    "transformers>=4.46.3",
    "accelerate>=1.1.1",
    "pandas>=2.2.3",
    "scikit-learn>=1.5.2",
]
readme = "README.md"
requires-python = ">= 3.9.0"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.3.3",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/chain_ensembles"]

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.3",
]

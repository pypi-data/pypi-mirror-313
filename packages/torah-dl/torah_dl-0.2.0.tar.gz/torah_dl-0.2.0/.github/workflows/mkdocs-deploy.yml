name: Publish docs via GitHub Pages
"on":
  push:
    branches: ["main"]


jobs:
  deploy-dev-docs:
    # This job runs tests on multiple Python versions (3.10, 3.11, 3.12).
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.SOFERAI_BOT_CLIENT_ID }}
          private-key: ${{ secrets.SOFERAI_BOT_PRIVATE_SIGNING_KEY }}

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Load cached venv
        id: cached-uv-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/uv.lock') }}

      - name: Install Dependencies
        if: steps.cached-uv-dependencies.outputs.cache-hit != 'true'
        run: uv sync --frozen --no-install-project

      - name: Install project
        run: uv sync --frozen

      - name: Deploy docs for dev
        run: uv run mike deploy --push --update-aliases dev
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

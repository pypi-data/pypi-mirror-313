[build-system]
requires = ["setuptools==68.1.2"]
build-backend = "setuptools.build_meta"

[project]
name = "douglog"
version = "0.2.2"
description = "Simple logging CLI tool"
readme = "README.md"
authors = [
    {name = "Douglas Keller", email = "dg.kllr.jr@gmail.com"},
    ]
license = {file = "LICENSE"}
dynamic = ['dependencies', 'scripts', 'entry-points']

[project.urls]
Homepage = "https://github.com/dkllrjr/douglog"
Repository = "https://github.com/dkllrjr/douglog.git"

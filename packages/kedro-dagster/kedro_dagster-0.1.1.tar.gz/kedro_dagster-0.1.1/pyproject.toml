[build-system]
build-backend = "hatchling.build"
requires = [
  "hatch-vcs>=0.4",
  "hatchling>=1.25",
]

[project]
name = "kedro-dagster"
dynamic = ["version"]
authors = [
    { name = "Guillaume Tauzin", email = "gtauzin@protonmail.com" },
]
description = "Kedro-Dagster makes it easy to deploy Kedro projects to Dagster"
license = "Apache-2.0"
readme.content-type = "text/markdown"
readme.file = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
urls."Bug Tracker" = "https://github.com/gtauzin/kedro-dagster/issues"
urls."Changelog" = "https://github.com/gtauzin/kedro-dagster/releases"
urls.Documentation = "https://github.com/gtauzin/kedro-dagster/"
urls."Source Code" = "https://github.com/gtauzin/kedro-dagster"
dependencies = [
    "kedro>=0.19.0",
    "kedro-datasets",
    "dagster>=1.9,<2.0",
    "dagster-webserver>=1.9,<2.0",
]

[optional-dependencies]
mlflow = [
  "mlflow>=2.17.2",
  "kedro-mlflow>=0.13.3",
  "dagster-mlflow>=0.25.2",
]

[dependency-groups]
dev = [
  { include-group = "docs" },
  { include-group = "test" },
  { include-group = "fix" },
]
docs = [
  "mkdocs-material>=9.5.47",
  "mkdocs-git-revision-date-localized-plugin>=1.3",
  "mkdocstrings>=0.27",
  "mike>=2.1",
]
fix = [
  "pre-commit-uv>=4.1",
]
test = [
  "pytest>=8.3",
  "pytest-cov>=5",
  "pytest-xdist>=3.6",
  "covdefaults>=2.3",
  "diff-cover>=9.2",
  "behave>=1.2",
  "psutil>=6.1",
]

[project.entry-points."kedro.project_commands"]
dagster = "kedro_dagster.cli:commands"

[tool.hatch.version]
source = "vcs"

[tool.ruff]
line-length = 120
show-fixes = true

[tool.ruff.format]
preview = true
docstring-code-format = true
docstring-code-line-length = 100

[tool.ruff.lint]
exclude = ["docs/**", "features/**"]
# all rules can be found here: https://beta.ruff.rs/docs/rules/
select = [
    "F",   # Pyflakes
    "W",   # pycodestyle
    "E",   # pycodestyle
    "I",   # isort
    "UP",  # pyupgrade
    "PL",  # Pylint
    "T201", # Print Statement
]
ignore=[
    "E203", # space before : (needed for how black formats slicing)
    "E731", # do not assign a lambda expression, use a def
    "E741", # do not use variables named 'l', 'O', or 'I'
    "E501", # ruff format takes care of line-too-long
    "PLR0913", # too many args in func def
    "PLR0915", # too many statements
    "PLR0912", # too many branches
]

[tool.ruff.lint.per-file-ignores]
# It's fine not to put the import at the top of the file in the examples
# folder.
"examples/*"=["E402"]

[tool.pytest.ini_options]
addopts = """
--doctest-modules --color=yes \
--cov-report term-missing \
--cov src/kedro_dagster -ra"""
doctest_optionflags = "NORMALIZE_WHITESPACE"

[tool.coverage]
paths.source = ["src/kedro_dagster"]
report.fail_under = 10
report.include_namespace_packages = true
report.skip_covered = false
html.show_contexts = true
run.omit = [
    "tests/*",
    "*/tests/*",
]
run.parallel = true
run.plugins = [
  "covdefaults",
]

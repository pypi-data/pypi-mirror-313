[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[tool.setuptools.packages.find]
where = ["src"]


[project]
name = "gpoly"
version = "0.1.4"
description = 'Simple Earth polygon "CLI" tool'
readme = "README.md"
authors = [
    {name = "Douglas Keller", email = "dg.kllr.jr@gmail.com"},
    ]
license = {file = "LICENSE"}
requires-python = ">=3.12.0"
dependencies = [
    "click",
    "cartopy",
    "matplotlib",
    "numpy",
    "scikit-image",
    "scipy",
    ]


[project.scripts]
gpoly = "gpoly.gpoly:gpoly"


[project.urls]
Homepage = "https://github.com/dkllrjr/gpoly"
Repository = "https://github.com/dkllrjr/gpoly.git"

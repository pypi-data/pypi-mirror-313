[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yumma"
version = "1.4.8.8"
description = "Test version of the yumma package"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
    {name = "geniyibani", email = "jsjsjdidjssjdj@gmail.com"},
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "Telethon",
]

[project.urls]
Documentation = "https://t.me/moduleslist"
Source = "https://github.com/your-repo"  # Здесь укажите репозиторий, если он есть


{% extends 'allianceauth/base.html' %}
{% load i18n %}
{% load navactive %}

{% block content %}
<div class="container">
    <h1>Add Timer</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_eve_system">System:</label>
            {{ form.eve_system }}
        </div>
        <div class="form-group">
            <label for="id_planet_number">Planet:</label>
            {{ form.planet_number }}
        </div>
        <div class="form-group">
            <label for="id_days">Days:</label>
            {{ form.days }}
        </div>
        <div class="form-group">
            <label for="id_hours">Hours:</label>
            {{ form.hours }}
        </div>
        <div class="form-group">
            <label for="id_minutes">Minutes:</label>
            {{ form.minutes }}
        </div>
        <button type="submit" class="btn btn-primary">Add Timer</button>
    </form>    
</div>
{% endblock %}

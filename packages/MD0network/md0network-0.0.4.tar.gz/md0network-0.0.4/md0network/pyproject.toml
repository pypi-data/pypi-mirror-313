[tool.poetry]
name = "MD0network"
version = "0.0.4"
description = "A tool to make sending and reciving messages on a network easier"
authors = ["MD0 <Midnightdodger0@gmail.com>"]
license = "MIT"
homepage = "https://www.lambda-tech.org/"
repository = "https://github.com/midnightdodger/MD0network"
keywords = ["python", "module", "requests"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Intended Audience :: Developers",
]


[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.28.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

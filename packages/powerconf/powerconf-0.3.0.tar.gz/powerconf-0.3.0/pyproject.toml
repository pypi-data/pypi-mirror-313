[project]
name = "powerconf"
version = "0.3.0"
description = "Powerup you configuration files."
dependencies = [
    "pint>=0.24.3",
    "fspathtree>=1.0",
    "pyparsing>=3.1.4",
    "networkx>=3.3",
    "pystache>=0.6.5",
    "typer>=0.12.5",
    "pyyaml>=6.0.2",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
"powerconf" = "powerconf.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.3.3",
    "numpy>=2.1.2",
    "pytest-benchmark>=4.0.0",
    "tissue-properties>=0.2.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/powerconf"]

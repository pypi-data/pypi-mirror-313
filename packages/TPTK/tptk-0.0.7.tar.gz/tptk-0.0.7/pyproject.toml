[project]
name = "TPTK"
version = "0.0.7"
authors = [
    { name = "Gaurav Jaiswal", email = "jaiswalgaurav863@gmail.com" }
]
description = "A comprehensive package for automating text preprocessing tasks like tokenization, lemmatization, stop word removal, and normalization."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Text Processing :: Linguistic",
    "Intended Audience :: Developers"
]
keywords = [
    "text preprocessing", "NLP toolkit", "text cleaning", 
    "lemmatization", "tokenization", "stop word removal"
]

dependencies = [
    "pyspellchecker>=0.7.1",
    "spacy>=3.0.0",
    "nltk>=3.6.0",
    "pandas>=1.2.0",
    "matplotlib>=3.3.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.2.0",
    "pytest-cov>=4.0.0",
    "flake8>=6.0.0",
    "black>=23.1.0",
    "mypy>=0.991",
    "sphinx>=7.1.2",
    "sphinx-rtd-theme>=1.2.0"
]
nlp = [
    "gensim>=4.0.0"
]

[project.urls]
Homepage = "https://github.com/Gaurav-Jaiswal-1/Text-Preprocessing-Toolkit"
Issues = "https://github.com/Gaurav-Jaiswal-1/Text-Preprocessing-Toolkit/issues"
Documentation = "https://github.com/Gaurav-Jaiswal-1/Text-Preprocessing-Toolkit/wiki"

[build-system]
requires = ["setuptools", "wheel", "build"]
build-backend = "setuptools.build_meta"

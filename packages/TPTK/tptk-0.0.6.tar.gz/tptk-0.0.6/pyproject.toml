[project]
name = "TPTK"
version = "0.0.6"
authors = [
  { name = "Gaurav Jaiswal", email = "jaiswalgaurav863@gmail.com" }
]
description = "A package that automates text preprocessing"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
classifiers = [
   "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
keywords = ["text preprocessing", "toolkit", "automated text preprocessing"]

dependencies = [
    "pyspellchecker>=0.7.1",
    "spacy>=3.0.0",
    "nltk>=3.6.0",
    "pandas>=1.2.0",
    "matplotlib>=3.3.0",
]

[project.urls]
Homepage = "https://github.com/Gaurav-Jaiswal-1/Text-Preprocessing-Toolkit"
Issues = "https://github.com/Gaurav-Jaiswal-1/Text-Preprocessing-Toolkit/issues"

[build-system]
requires = ["setuptools", "wheel", "build"]
build-backend = "setuptools.build_meta"

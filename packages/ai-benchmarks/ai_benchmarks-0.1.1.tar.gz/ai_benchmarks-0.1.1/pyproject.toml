[tool.poetry]
name = "ai-benchmarks"
version = "0.1.1"
description = "HS-QA"
authors = ["wangyue"]
readme = "README.md"
packages = [
    { include = "inference" }
]

[tool.poetry.dependencies]
python = "^3.6"
requests = "*"
openai = "*"
prettytable = "*"
fastapi = "*"
starlette = "*"
orjson = "*"
paramiko = "*"
aiofiles = "*"
uvicorn = "*"
transformers = "*"
torch = "*"
tensorflow = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
run-benchmark = "inference.benchmark:run_benchmark"
run-app = "inference.app:run_app"
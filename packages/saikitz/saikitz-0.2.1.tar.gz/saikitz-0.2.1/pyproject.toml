[project]
name = "saikitz"
version = "0.2.1"
description = "saiKitz: Sidney Zhang's Toolkit for AI Conversations & Info Queries"
authors = [
    { name = "Sidney Zhang", email = "liangyi@me.com" }
]
dependencies = [
    "openai>=1.55.1",
    "ipython>=8.29.0",
]
readme = "README.md"
requires-python = ">= 3.8"
license = {text = "MulanPSL-2.0"}

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/saikitz"]

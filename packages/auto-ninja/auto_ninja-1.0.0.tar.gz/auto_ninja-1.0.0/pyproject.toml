[tool.poetry]
name = "auto-ninja"
version = "1.0.0"
description = "A lightweight library to quickly build CRUD API endpoints for Django Ninja."
authors = ["Sascha Krug"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/fa-krug/auto-ninja"
repository = "https://github.com/fa-krug/auto-ninja"
keywords = ["django", "ninja", "crud", "auto"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Operating System :: OS Independent",
    "Framework :: Django",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
]
packages = [{ include = "auto_ninja" }]
include = [
    "LICENSE",
    "CHANGELOG.md",
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
typer = "^0.15.0"

[tool.poetry.dev-dependencies]
ruff = "^0.8.1"
poethepoet = "^0.24.4"
django = ">=4.2.16"
django-ninja = ">=1.3.0"

[tool.ruff]
line-length = 120

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
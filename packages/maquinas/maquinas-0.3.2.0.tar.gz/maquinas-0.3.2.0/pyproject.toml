# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maquinas"
version = "0.3.2.0"
description = "Formal languages and automata library"
readme = "README"
authors = [{ name = "Ivan Vladimir Meza Ruiz", email = "ivanvladimir+maquinas@gmail.com" }]
license = {"text"="GNU General Public License v3 or later (GPLv3+) (GNU General Public License v3 or later)"}
classifiers = [
    'Development Status :: 3 - Alpha',      # Chose either "3 - Alpha", "4 - Beta" or "5 - Production/Stable" as the current state of your package
    'Intended Audience :: Education',
    'Topic :: Education',
    'License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
]
keywords = ['regular languages', 'context free languages', 'context sensitive languages', 'recursively enumerable languages']
dependencies = [
    'graphviz',
    'ipywidgets',
    'IPython',
    'ordered_set',
    'Pillow',
    'TatSu'
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://gitlab.com/ivanvladimir/maquinas"

[project.scripts]
realpython = "reader.__main__:main"

[tool.bumpver]
current_version = "0.3.2.0"
version_pattern = "MAJOR.MINOR.INC0.INC1"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml"=[
    'current_version = "{version}"',
    'version = "{version}"'
    ]
"setup.py"=[
    "version = '{version}',$"
]
"maquinas/__init__.py"=[
    '^__version__ = "{version}"$'
]

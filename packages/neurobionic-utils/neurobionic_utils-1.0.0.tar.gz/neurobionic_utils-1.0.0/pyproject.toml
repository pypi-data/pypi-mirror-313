[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neurobionic-utils"
version = "1.0.0"
description = "Utils for convenient python programming"
readme = "README.md"
authors = [{ name = "Neurobionic", email = "info@neurobionic.ru" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["feed", "reader", "tutorial"]
dependencies = [
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/Neurobionic/nbcutils"

[project.scripts]
realpython = "nbcutils.__main__:main"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "SimpleStepperLoggerDriverV1"
version = "0.1.0"
authors = [
  { name="Aleksei Karavaev", email="alexok997@gmail.com" },
]
description = "Small library to communicate with SimpleStepperLoggerDriverV1"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "pymodbus>=3.5",
  "numpy",
  "pyserial"
]
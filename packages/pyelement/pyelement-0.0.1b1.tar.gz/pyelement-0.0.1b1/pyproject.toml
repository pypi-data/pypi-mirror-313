[project]
name = "pyelement"
version = "0.0.1b1"
authors = [
  { name="Konstantin Suspitsyn", email="konstantin.suspitsun@xmail.ru" },
]
description = "Sends message to Element messanger"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: Microsoft :: Windows",
]

dependencies = [
  "requests==2.32.3",
]

[project.urls]
Homepage = "https://github.com/konstantin-suspitsyn/pyelement"
Issues = "https://github.com/konstantin-suspitsyn/pyelement/issues"

[tool.pytest.ini_options]
pythonpath = ["src"]

[pytest]
pythonpath = ["src"]
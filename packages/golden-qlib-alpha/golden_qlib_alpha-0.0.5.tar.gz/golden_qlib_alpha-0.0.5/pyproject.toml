[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "golden_qlib_alpha"
version = "0.0.5"
description = "Separate the qlib factor calculation for independent use and simplify its usage."
readme = "README.md"
authors = [
    { name="gquant" }
]
dependencies = [
    "numpy",
    "pandas",
    "efinance",
    "loguru",
    "statsmodels",
    "tushare",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/golden_qlib_alpha"
"Bug Tracker" = "https://github.com/yourusername/golden_qlib_alpha/issues"

[tool.setuptools.packages.find]
include = ["golden_qlib_alpha*"]
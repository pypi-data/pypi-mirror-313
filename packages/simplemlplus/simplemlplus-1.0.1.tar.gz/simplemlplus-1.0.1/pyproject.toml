# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "simplemlplus"
version = "1.0.1"
description = "Simple machine learning one-liners."
readme = "PACKAGE.md"
authors = [{ name = "XenonPy", email = "xenonpy@bluspace.net" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["ml", "ai", "simple"]
dependencies = [
    "scipy",
    "scikit-learn",
    "numpy",
    "matplotlib"
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["pip-tools", "build", "twine"]

[project.urls]
Homepage = "https://github.com/xenonpy/ai"

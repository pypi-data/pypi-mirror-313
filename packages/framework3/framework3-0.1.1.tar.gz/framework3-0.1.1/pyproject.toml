[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry]
name = "framework3"
version = "0.1.1"  # Esto será reemplazado dinámicamente
description = "A flexible framework for machine learning pipelines"
authors = ["Manuel Couto Pintos <manuel.couto.pintos@usc.es>"]
license = "AGPL-3.0-or-later"
readme = "README.md"
packages = [{include = "framework3"}]
keywords = [
    "machine learning",
    "framework",
    "pipeline",
    "ML",
    "AI",
    "data science",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]
python = "^3.11"
typeguard = "4.4.1"
multimethod = "1.12"
pyspark = "3.5.3"
fastapi = "0.115.5"
pandas = "2.2.3"
torch = "2.5.1"
scipy = "1.13.1"
rich = "13.9.4"
boto3 = "1.35.73"
scikit-learn = "1.5.2"
cloudpickle = "3.1.0"
tqdm = "4.67.1"
nltk = "3.9.1"
transformers = "4.46.3"
gensim = "4.3.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
ruff = "^0.0.261"
pytest-mock = "^3.14.0"
moto = "^5.0.22"
poetry-dynamic-versioning = "^0.21.1"

[tool.poetry-dynamic-versioning]
enable = false
style = "pep440"  # Asegura que el formato sea compatible con PyPI (ej. 1.2.3)
source = "git-tag"  # Usa el tag de Git como fuente de la versión

[tool.poetry.urls]
Homepage = "https://github.com/manucouto1/framework3"
Documentation = "https://manucouto1.github.io/framework3/"
Repository = "https://github.com/manucouto1/framework3.git"

[tool.ruff]
line-length = 88
select = ["E", "F", "I", "D"]
ignore = ["E501", "D203"]
exclude = ["tests/*", "tests/**/*.py"]
fixable = ["E", "I"]

[tool.poetry]
name = "cchecksum"
description = "A ~2x faster drop-in replacement for eth_utils.to_checksum_address. Raises the exact same Exceptions. Implemented in C."
version = "0.0.1"
authors = []

[build-system]
requires = ["setuptools","wheel","Cython"]

[tool.black]
line-length = 100

[tool.mypy]
exclude = [".eggs/",".github/",".hypothesis/",".mypy_cache/",".pytest_cache/","build/","cache/","cchecksum.egg-info/","dist/","env/"]

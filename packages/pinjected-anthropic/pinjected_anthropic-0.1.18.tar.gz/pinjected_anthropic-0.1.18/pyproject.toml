[project]
name = "pinjected-anthropic"
version = "0.1.18"
description = "Add your description here"
authors = [
    { name = "proboscis", email = "nameissoap@gmail.com" }
]
dependencies = [
    "pinjected>=0.2.189",
    "pillow>=10.4.0",
    "pandas>=2.2.2",
    "anthropic>=0.39.0",
    "pydantic>=2.9.2",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/pinjected_anthropic"]

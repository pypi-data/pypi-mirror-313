[project]
name = "tablequiz"
version = "0.1.0"
description = "Tool for running table quizes"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "jinja2>=3.1.4",
  "pydantic>=2.10.1",
  "pyyaml>=6.0.2",
  "rich>=13.9.4",
  "starlette>=0.41.3",
  "typer>=0.13.1",
  "uvicorn[standard]>=0.32.1",
  "watchfiles>=1.0.0",
]

[dependency-groups]
dev = [
    "mypy>=1.13.0",
    "pre-commit>=4.0.1",
    "ruff>=0.8.0",
    "types-pyyaml>=6.0.12.20240917",
]

[project.scripts]
tablequiz = "tablequiz.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.mypy]
plugins = "pydantic.mypy"
strict = true

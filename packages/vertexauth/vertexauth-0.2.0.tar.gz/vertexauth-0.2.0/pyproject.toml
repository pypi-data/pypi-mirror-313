[tool.poetry]
name = "vertexauth"
version = "0.2.0"
description = "Helper for authenticating with VertexAI"
authors = ["Alexis Gallagher <alexis@alexisgallagher.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10"
anthropic = {version = ">=0.37.1", extras = ["vertex"]}
claudette = {version = ">=0.1.0"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tox]
min_version = 4.0
env_list =
    py313
    type
requires =
    mypy
    virtualenv
    flake8
    pytest
    pre-commit

[testenv]
deps = pytest
commands = pytest tests

[flake8]
max-line-length = 79
max-complexity = 10

[testenv:type]
deps = mypy
commands = mypy src

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

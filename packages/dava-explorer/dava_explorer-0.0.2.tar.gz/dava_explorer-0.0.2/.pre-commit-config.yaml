repos:
  - repo: local
    hooks:
      - id: pyupgrade
        name: pyupgrade
        entry: pyupgrade
        language: python
        types: [python]
        args: ["--py38-plus"]
      - id: reorder-python-imports
        name: Reorder python imports
        entry: reorder-python-imports
        language: python
        types: [python]
        args: ["--application-directories", "src"]
      - id: black
        name: black
        entry: black
        language: python
        require_serial: true
        types_or: [python]
      - id: flake8
        name: flake8
        entry: flake8
        language: python
        types: [python]
        require_serial: true
        args: ["--max-line-length", "88"]
      - id: pre-commit-hooks
        name: fix UTF-8 byte order marker
        entry: fix-byte-order-marker
        language: python
        types: [text]
      - id: pre-commit-hooks
        name: Trim trailing whitespace
        entry: trailing-whitespace-fixer
        language: python
        types: [text]
      - id: pre-commit-hooks
        name: Fix End of Files
        entry: end-of-file-fixer
        language: python
        types: [text]

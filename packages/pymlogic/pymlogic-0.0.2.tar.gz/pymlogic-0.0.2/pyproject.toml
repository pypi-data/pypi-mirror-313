[project]
name = "pymlogic"
version = "0.0.2"
authors = [
  {name="skyethefoxyfox"},
]
description = "A package for executing mindustry logic (mlog) code"
readme = "README.md"
requires-python = ">= 3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
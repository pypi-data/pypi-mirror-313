[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "genfunc"
version = "0.1.0"
authors = [
    { name = "Argish", email = "argish.official@gmail.com" },
]
description = "A Python package for generating functions using LLMs"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "python-dotenv>=0.10.0",
    "openai>=1.56.0",
    "anthropic>=0.40.0",
]

[project.urls]
"Homepage" = "https://github.com/argishh/genfunc"
"Bug Tracker" = "https://github.com/argishh/genfunc/issues"
[tool.poetry]
name = "supply-chain-rekor-monitor"
version = "4.1.0"
description = "This project can be used to verify inclusion of artifacts, whether a correct signature is present, or verify consistency in regards to the Rekor transparency logs."
authors = ["cp-57 <109479938+cp-57@users.noreply.github.com>"]
license = "Apache 2.0"
readme = "README.md"
package-mode = true

packages = [
    { include = "supply_chain_rekor_monitor" }
]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.32.3"
cryptography = "^43.0.3"
jsonschema = "^4.23.0"

[tool.poetry.dev-dependencies]
mypy = "^1.13.0"
black = "^24.10.0"
ruff = "^0.7.3"
flake8 = "^7.1.1"
pylint = "^3.3.1"
autodocstrings = "^0.1.3"
bandit = "^1.7.10"
pytest = "^8.3.3"
pytest-cov = "^6.0.0"

[tool.poetry.scripts]
supply-chain-rekor-monitor = "supply_chain_rekor_monitor.main:main"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ["py9"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true

[tool.ruff]
select = ["F", "E", "W"]
line-length = 88

[tool.flake8]
max-line-length = 88

[tool.pylint]
max-line-length = 88



[build-system]
requires = ["setuptools>=67,<68"]
build-backend = "setuptools.build_meta"

[project]
name = "contrast-agent-lib"
version = "0.8.0"
description = "Python interface to the contrast agent lib"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "CONTRAST SECURITY (see LICENSE.txt)"}
authors = [
  {name = "Contrast Security, Inc.", email = "python@contrastsecurity.com"}
]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
]

[project.urls]
homepage = "https://www.contrastsecurity.com"
support = "https://support.contrastsecurity.com"

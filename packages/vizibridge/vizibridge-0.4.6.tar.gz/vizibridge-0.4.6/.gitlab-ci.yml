stages:          # List of stages for jobs, and their order of execution
  - build_release

build-job:
  stage: build_release
  tags:
    - ci.inria.fr
    - medium
  rules:
    - if: $CI_COMMIT_TAG   
  image: docker:stable
  script:
  - echo "docker for PYTHON_VERSION=$PYTHON_VERSION"
  - docker build --build-arg PYPI_TOKEN=$PYPI_TOKEN  -t "$CI_REGISTRY_IMAGE/vizibridge_cont" .

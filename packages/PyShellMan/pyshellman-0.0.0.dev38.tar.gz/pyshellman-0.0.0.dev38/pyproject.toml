[build-system]
requires = ["setuptools>=61.0", "versioningit"]
build-backend = "setuptools.build_meta"


# ----------------------------------------- setuptools -------------------------------------------
[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true


# ----------------------------------------- Project Metadata -------------------------------------
[project]
version = "0.0.0.dev38"
name = "PyShellMan"
requires-python = ">=3.10"
dependencies = [
    "rich >= 13.5",
    "MDit == 0.0.0.dev48",
    "ExceptionMan == 0.0.0.dev48",
    "ANSI-SGR == 0.0.0.dev10",
]

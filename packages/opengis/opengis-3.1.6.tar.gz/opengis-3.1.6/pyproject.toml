[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "opengis"
version = "3.1.6"
authors = [
    { name="Zijie Wang", email="773598627@qq.com" },
]
description = "An open source GIS tool."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Topic :: Scientific/Engineering :: GIS",
]
dependencies = [
    "numpy",
    "gdal",
    "geopandas",
    "rasterio",
    "shapely",
    "rasterstats",
    "tqdm"
]

[project.urls]
"Homepage" = "https://github.com/caaszj/opengis"
"Bug Tracker" = "https://github.com/caaszj/opengis/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
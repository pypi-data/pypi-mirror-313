[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "rangy"
dynamic = [
    "version",
    "authors",
    "description",
    "classifiers",
    "readme",
    "requires-python",
    "license",
    "urls"
]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "dirty-tag"


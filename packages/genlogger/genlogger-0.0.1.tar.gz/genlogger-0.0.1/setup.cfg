[metadata]
name = genlogger
version = 0.0.1
author = Pavan Reddy
author_email = preddy.osdev@gmail.com
description = A logger designed to bridge the Generational gap between programmers. It is designed to be be inclusive to all generations of programmers using the vocabulary they are most familiar with.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pavanreddy-ml/glogger
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.9
install_requires = 

[options.package_data]
* = *.md, *.txt

[options.extras_require]
testing = 
	pytest
	pytest-cov

[egg_info]
tag_build = 
tag_date = 0


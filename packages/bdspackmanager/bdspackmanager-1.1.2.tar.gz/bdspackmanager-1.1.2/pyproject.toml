[tool.poetry]
name = "bdspackmanager"
version = "1.1.2"
description = "Command-line tool designed for managing resource and behavior packs on a Minecraft Bedrock Dedicated Server (BDS)"
authors = ["DJ Stomp <85457381+DJStompZone@users.noreply.github.com>"]
maintainers = ["DJ Stomp <85457381+DJStompZone@users.noreply.github.com>"]
readme = "README.md"
repository = "https://github.com/DJStompZone/bdspackmanager"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
python-dotenv = "^1.0.1"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
twine = "^5.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

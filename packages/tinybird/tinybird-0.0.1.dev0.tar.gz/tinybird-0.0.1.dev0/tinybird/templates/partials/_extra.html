<script data-cookieconsent="ignore">
  var today = new Date()
  if ((today.getMonth() === 9 && today.getDate() > 25) || (today.getMonth() === 10 && today.getDate() === 1)) {
    var emojis = ['🎃', '👻', '🕸️', '💀', '🧛', '🧟', '🧙', '🕷️', '🍬', '🔮', '🕯️', '🦇']
    var current = emojis[Math.floor(Math.random() * emojis.length)]
    document.querySelector('body').style.cursor = `url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'  width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>${current}</text></svg>") 16 0,auto`

    var headerLogo = document.querySelector('.header-logo')
    if (headerLogo) {
      var svgPaths = headerLogo.querySelectorAll('h1 svg path')
      svgPaths && svgPaths.forEach(function (el) {
        el.setAttribute('fill', '#eb6123')
      })
      headerLogo.querySelector('span').style.color = '#eb6123'
    }

    var loginTitle = document.getElementById('login-title')
    if (loginTitle) {
      loginTitle.innerText = '💀ʟօɢ ɨռ💀'
    }
  }
</script>

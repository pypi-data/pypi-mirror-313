<form action="{{ reverse_url('workspaces_admin_register') }}" method="post">
  {% module xsrf_form_html() %}
  <input class="TextInput as-font--medium mv-2" required type="email" value="{{current_user.email}}" placeholder="Owner email" id="email" name="email">
  <input class="TextInput as-font--medium mv-2" required type="text" placeholder="workspace_name" id="workspace_name" name="workspace_name" >
  <input class="TextInput as-font--medium mv-2" required type="text" placeholder="127.0.0.1" id="database_server" name="database_server" >
  <div>
    <div class="block">Cluster</div>
    <select name="cluster" required>
      {% for c in available_clusters %}
      <option value="{{ c }}">{{ c }}</option>
      {% end %}
    </select>
  </div>
  <button type="submit" class="Button as-bkg--primary mt-4">
    <span class="as-font--caption-bold as-color--light has-spacing">CREATE WORKSPACE</span>
  </button>
</form>

<form action="{{ reverse_url('users_admin_register') }}" method="post">
  {% module xsrf_form_html() %}
  <input class="TextInput as-font--medium mv-2" type="email" placeholder="email" id="email" name="email" >
  <input class="TextInput as-font--medium mv-2" type="text" placeholder="workspace_name" id="workspace_name" name="workspace_name" >
  <input class="TextInput as-font--medium mv-2" type="password" placeholder="password" id="user_password" name="password">
  <input class="TextInput as-font--medium mv-2" type="password" placeholder="confirm password" id="user_password_confirm" name="password_confirm">
  <input class="TextInput as-font--medium mv-2" type="text" placeholder="127.0.0.1" id="database_server" name="database_server" >
  <button type="submit" class="Button as-bkg--primary mt-4">
    <span class="as-font--caption-bold as-color--light has-spacing">CREATE USER</span>
  </button>
</form>

<header class="cheriff-header">
  <div class="flex-between-center p-2">
    <a href="{{ host }}" class="header-logo Link no-underline">
      <h1 class="flex">
        <svg
          width="24"
          viewBox="0 0 40 40"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            opacity="0.6"
            d="M40.0001 3.42494L27.513 0L23.1194 9.81817L40.0001 3.42494Z"
            fill="#25283D"
          />
          <path
            opacity="0.6"
            d="M28.2568 27.5282L16.876 22.9091L9.9082 40L28.2568 27.5282Z"
            fill="#25283D"
          />
          <path
            d="M0.000122956 17.5941L28.0589 27.6364L32.6606 6.18183L0.000122956 17.5941Z"
            fill="#25283D"
          />
        </svg>
        <span class="as-font--medium-semi as-color--secondary ml-1"> tinybird </span>
      </h1>
    </a>
    <nav class="flex">
      <a
        href="{{ reverse_url('organizations_admin') }}"
        class="Link as-font--label{% if request.path == '/cheriff/organizations' %}-bold underline{% end %} as-color--body mr-2"
      >
        <span>Organizations</span>
      </a>
      <a
        href="{{ reverse_url('user_accounts_admin', 0) }}"
        class="Link as-font--label{% if '/cheriff/users/' in request.path %}-bold underline{% end %} as-color--body mr-2"
      >
        <span>User Accounts</span>
      </a>
      <a
        href="{{ reverse_url('workspaces_admin', 0) }}"
        class="Link as-font--label{% if '/cheriff/workspaces/' in request.path %}-bold underline{% end %} as-color--body mr-2"
      >
        <span>Workspaces</span>
      </a>
      <a
        href="{{ reverse_url('branches_admin', 0) }}"
        class="Link as-font--label{% if '/cheriff/branches/' in request.path %}-bold underline{% end %} as-color--body mr-2"
      >
        <span>Branches</span>
      </a>
      <a
        href="{{ reverse_url('replicas_status') }}"
        class="Link as-font--label{% if request.path == '/cheriff/replicas_status' %}-bold underline{% end %} as-color--body mr-2"
      >
        <span>Replicas</span>
      </a>
      <a
        href="{{ reverse_url('imports_debug') }}"
        class="Link as-font--label{% if request.path == '/cheriff/imports' %}-bold underline{% end %} as-color--body mr-2"
      >
        <span>Imports</span>
      </a>
      <a
        href="{{ reverse_url('queues_debug') }}"
        class="Link as-font--label{% if request.path == '/cheriff/queues' %}-bold underline{% end %} as-color--body mr-2"
      >
        <span>Queues</span>
      </a>
      <a
        href="{{ reverse_url('clusters_admin') }}"
        class="Link as-font--label{% if request.path == '/cheriff/clusters' %}-bold underline{% end %} as-color--body mr-2"
      >
        <span>Clusters</span>
      </a>
      <a
        href="{{ reverse_url('status_debug') }}"
        class="Link as-font--label{% if request.path == '/cheriff/status' %}-bold underline{% end %} as-color--body mr-2"
      >
        <span>Status</span>
      </a>
      <a
        href="{{ reverse_url('dashboard') }}"
        class="Link as-font--label as-color--body"
      >
        <span>Dashboard</span>
      </a>
    </nav>
  </div>
</header>

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "modoole-test"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Michael Dahl", email = "michael@dahl.software" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["odoo", "typer", "watchdog"]

[project.urls]
Documentation = "https://github.com/Michael Dahl/modoole-test#readme"
Issues = "https://github.com/Michael Dahl/modoole-test/issues"
Source = "https://github.com/Michael Dahl/modoole-test"

[project.scripts]
modoole_test = "modoole_test.cli:main"

[tool.hatch.version]
path = "src/modoole_test/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
  "typer"
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/modoole_test tests}"

[tool.hatch.build.targets.wheel]
packages = ["src/modoole_test"]

[tool.coverage.run]
source_pkgs = ["modoole_test", "tests"]
branch = true
parallel = true
omit = [
  "src/modoole_test/__about__.py",
]

[tool.coverage.paths]
modoole_test = ["src/modoole_test", "*/modoole-test/src/modoole_test"]
tests = ["tests", "*/modoole-test/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pymoood"
version = "0.0.2"
authors = [
  { name="oss_project", email="arijo2123@hanyang.ac.kr" },
]
description = "This is a package that changes emotions into emoticons."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/JOGUNHEE14/oss_project"
Issues = "https://github.com/JOGUNHEE14/oss_project/issues"

[tool.poetry]
name = "tool-use-ai"
version = "1.1.11"
description = "Tools to simplify life with AI"
authors = ["Ty Fiero <tyfierodev@gmail.com>", "Mike Bird <tooluseai@gmail.com>"]
readme = "README.md"
packages = [{include = "tool_use", from = "src"}]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.11"
feedparser = "^6.0.11"
rich = "^13.9.2"
prompt-toolkit = "^3.0.48"
inquirer = "^3.4.0"
anthropic = "^0.21.0"
ollama = "^0.1.6"
groq = "0.11.0"
tomli = "^2.0.2"
openai = "^1.54.4"
tomli-w = "^1.1.0"
sounddevice = "^0.5.1"
soundfile = "^0.12.1"
google-auth-oauthlib = "^1.0.0"
pynput = "^1.7.7"
pydantic = "^2.9.2"
google-api-python-client = "^2.149.0"
pytz = "^2024.2"
tzlocal = "^5.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
"Homepage" = "https://github.com/ToolUse/tool-use-ai"
"Bug Tracker" = "https://github.com/ToolUse/tool-use-ai/issues"
"Documentation" = "https://github.com/ToolUse/tool-use-ai#readme"

[tool.poetry.scripts]
ai = "tool_use.cli:main"
tooluse = "tool_use.tooluse.cli:main"

[tool.semantic_release]
version_variable = ["pyproject.toml:tool.poetry.version"]
branch = "main"
commit_message = "chore: bump version to {version}"
build_command = "poetry build"

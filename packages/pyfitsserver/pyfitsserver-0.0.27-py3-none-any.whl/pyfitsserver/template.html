<!DOCTYPE html>
<html>
<head>
    <title>FITS Preview</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            background-color: #909090;
            font-family: Arial, sans-serif;
        }
        #img-container {
            border: 1px solid black;
            overflow: hidden;
            width: 95%;
            height: 95%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated; /* Ensures discrete square pixels */
        }
        img:active {
            cursor: cursor;
        }
    </style>
</head>
<!-- The body content will be added dynamically in the Python script. -->

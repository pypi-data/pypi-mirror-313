[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0.0",
]

[project]
authors = [
    { email = "johannes-programming@mailfence.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "datahold>=1.0.1",
    "tomli-w>=1.0.0",
]
description = "A holder for TOML data."
keywords = []
name = "tomlhold"
readme = "README.rst"
requires-python = ">=3.11"
version = "1.0.2"

[project.license]
file = "LICENSE.txt"

[project.urls]
Documentation = "https://pypi.org/project/tomlhold"
Download = "https://pypi.org/project/tomlhold/#files"
Source = "https://github.com/johannes-programming/tomlhold"

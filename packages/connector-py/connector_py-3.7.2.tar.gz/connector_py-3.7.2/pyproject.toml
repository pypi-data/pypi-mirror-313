[project]
name = "connector-py"
description = "An Abstract Tool to Perform Actions on Integrations"
readme = "README.md"
requires-python = ">=3.10"
license =  { file = "LICENSE.txt" }
keywords = ["integrations"]
authors = [
    { name = "teamlumos", email = "security@lumos.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "httpx >= 0.27.0",
    "gql[httpx]",
    "msgpack",
    "pydantic",
]
dynamic = ["version"]

[project.optional-dependencies]
fastapi = [
    "fastapi-slim"
]
dev = [
    "pytest",
    "pytest-asyncio",
    "pytest-httpx",
    "Flask",
]
all = ["connector-py[dev,fastapi]"]

[project.urls]
Documentation = "https://github.com/teamlumos/integration-connectors/#readme"
Issues = "https://github.com/teamlumos/integration-connectors/issues"
Source = "https://github.com/teamlumos/integration-connectors"

[project.scripts]
connector = "connector.main:main"

[tool.poetry]
version = { attr = "connector.__about__.__version__" }

[tool.setuptools.dynamic]
version = { attr = "connector.__about__.__version__" }

[tool.setuptools.package-data]
connector = [
  "scaffold/templates/.*",
  "scaffold/templates/*",
  "spec/*",
]

[tool.coverage.run]
source_pkgs = ["connector", "tests"]
branch = true
parallel = true
omit = [
    "connector/__about__.py",
]

[tool.coverage.paths]
connector = ["connector", "*/python/connector"]
tests = ["tests"]

[tool.coverage.report]
exclude_lines = [
    "no cov",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.mypy]
exclude = [
    "scaffold/templates",
]

[[tool.mypy.overrides]]
module = [
    "msgpack",
]
ignore_missing_imports = true

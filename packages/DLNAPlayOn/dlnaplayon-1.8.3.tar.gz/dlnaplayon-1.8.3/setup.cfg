[metadata]
name = DLNAPlayOn
version = 1.8.3
author = PCigales
license = GNU GPLv3
description = A script in Python 3 to play, and control through a web interface, local and remote contents to a DLNA/UPnP renderer
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/PCigales/DLNAPlayOn
project_urls = 
	Bug Tracker = https://github.com/PCigales/DLNAPlayOn/issues
platform = win64
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: Microsoft :: Windows
	Development Status :: 5 - Production/Stable
	Topic :: Multimedia :: Video
	Topic :: Multimedia :: Sound/Audio

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[options.package_data]
* = *.bat, *.md

[egg_info]
tag_build = 
tag_date = 0


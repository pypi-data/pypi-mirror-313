[tool.poetry]
name = "helldivepy"
version = "0.1.1"
description = "A Helldivers 2 API wrapper using the Diveharder API and the Helldivers Community API"
authors = ["AJXD2 <aj@ajxd2.dev>"]
license = "MIT"
readme = "README.md"
keywords = ["helldivers 2", "api", "wrapper", "diveharder", "community"]
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.11",
    "Topic :: Games/Entertainment",
    "Topic :: System :: Networking",
    "Typing :: Typed",
]

[tool.poetry.urls]
homepage = "https://github.com/ajxd2/helldive.py"
repository = "https://github.com/ajxd2/helldive.py"
documentation = "https://github.com/ajxd2/helldive.py#readme"

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.32.3"
fire = "^0.7.0"
rich = "^13.9.4"
pydantic = "^2.10.3"
[tool.poetry.dev-dependencies]
black = "^24.10.0"
flake8 = "^7.1.1"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
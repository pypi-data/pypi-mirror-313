[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "dnv-f2at-helpers"
dynamic = ["version"]
authors = [{name = "DNV AS", email = "software.support@dnv.com"}]
description = "Python library for running FÂ²AT calculations and soil spring calibrations on the OneCompute cloud platform."
readme = "README.md"
requires-python = ">=3.10"
keywords = ["f2at", "infidep", "splice", "sesam", "onecompute", "dnv", "ngi"]
license = {file = "LICENSE"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "dnv-onecompute>=10.0.0",
    "dnv-sesam-commands>=5.22.0"
]

[tool.setuptools_scm]
# can be empty if no extra settings are needed, presence enables setuptools_scm

[options]
package_dir = "src"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]

[project.urls]
Homepage = "https://myworkspace-dev.dnv.com/download/sesam/Infidep/downloads/docs/index.html"

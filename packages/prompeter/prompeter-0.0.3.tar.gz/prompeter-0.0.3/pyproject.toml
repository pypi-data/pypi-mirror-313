[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "prompeter"
version = "0.0.3"
authors = [
  { name="Daniel Kjeldsmark Andreasen", email="akda@aarhus.dk" },
]
description = "Prompeter defines a data model for structuring prompts for LLMs and loads yaml and json files following this model"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "markdown-strings",
    "ruamel.yaml",
    "pydantic>=2"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/itk-ai/prompeter"
Issues = "https://github.com/itk-ai/prompeter/issues"
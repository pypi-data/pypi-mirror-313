[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pinyin_split"]

[project]
name = "py-pinyin-split"
dynamic = ["version"]
description = 'Library for splitting Hanyu Pinyin phrases into all valid syllable combinations'
readme = "README.md"
requires-python = ">=3.8,<3.13"
license = "MIT"
keywords = ['chinese', 'pinyin']
authors = [
    { name = "lstrobel", email = "mail@lstrobel.com" },
    { name = "Thomas Lee", email = "thomaslee@throput.com" },
]
maintainers = [{ name = "lstrobel", email = "mail@lstrobel.com" }]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    'License :: OSI Approved :: MIT License',
    'Intended Audience :: Developers',
    'Operating System :: OS Independent',
    'Topic :: Text Processing :: Linguistic',
    'Topic :: Utilities',
]
dependencies = ["nltk==3.9.1", "pygtrie>=2.5.0"]

[dependency-groups]
dev = ["ruff>=0.7.4"]

[project.urls]
Documentation = "https://github.com/lstrobel/pinyinsplit#readme"
Issues = "https://github.com/lstrobel/pinyinsplit/issues"
Source = "https://github.com/lstrobel/pinyinsplit"

[tool.hatch.version]
path = "src/pinyin_split/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = ["mypy>=1.0.0"]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/pinyin_split tests}"

[tool.coverage.run]
source_pkgs = ["pinyin_split", "tests"]
branch = true
parallel = true
omit = ["src/pinyin_split/__about__.py"]

[tool.coverage.paths]
pinyin_split = ["src/pinyin_split", "*/pinyin-split/src/pinyin_split"]
tests = ["tests", "*/pinyin-split/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]

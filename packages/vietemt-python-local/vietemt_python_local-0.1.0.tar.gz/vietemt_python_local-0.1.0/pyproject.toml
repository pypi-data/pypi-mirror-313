[project]
name = "vietemt-python-local"
version = "0.1.0"
description = "An MCP Server to run python locally"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [ "mcp>=1.1.0",]
[[project.authors]]
name = "Alex Velikanov"
email = "alex25368@gmail.com"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.scripts]
vietemt-python-local = "python_local:main"

[tool.hatch.build]
packages = ["src/python_local"]
artifacts = ["src/python_local/py.typed"]

[tool.hatch.build.targets.wheel]
packages = ["src/python_local"]

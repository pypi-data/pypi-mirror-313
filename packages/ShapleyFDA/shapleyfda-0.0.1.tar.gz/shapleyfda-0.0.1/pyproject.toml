[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "ShapleyFDA"
version = "0.0.1"
description = "A python package implementing Shapley FDA value"
authors = [
    {name = "Cristian Pachón García", email = "cc.pachon@gmail.com"},
]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"
]
requires-python = ">=3.8"
dependencies = [
    "matplotlib",
    "numpy",
]

keywords = [
    "Interpretable Machine Learning",
    "eXplainalbe Artificial Intelligence",
    "Functional Data Analysis",
    "Machine Learning",
    "Python",
]

[project.optional-dependencies]
dev = ["black"]

[project.urls]
documentation = "https://github.com/pachoning/ShapleyFDA"
repository = "https://github.com/pachoning/ShapleyFDA"

[tool.setuptools]
packages = [
    "shapley_fda",
]
py-modules = ["__init__"]

[tool.black]
line-length = 88
skip-string-normalization = true
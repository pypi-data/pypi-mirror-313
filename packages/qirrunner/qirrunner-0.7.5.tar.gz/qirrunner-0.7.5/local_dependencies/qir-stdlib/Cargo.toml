[package]
name = "qir-stdlib"
links = "qir-stdlib"
version= "0.7.5"
authors= ["Microsoft"]
homepage= "https://github.com/qir-alliance/qir-runner"
repository= "https://github.com/qir-alliance/qir-runner"
edition= "2021"
license= "MIT"
resolver = "2"

[dependencies]
num-bigint = { version = "0.4.5", default-features = false }
rand = "0.8.5"

[lib]
crate-type = ["staticlib", "rlib"]

[features]
default = ["fail-support", "message-support"]
# Enables a default implementation of __quantum__rt__fail that panics with the fail message.
fail-support = ["message-support"]
# Enables a default implementation of __quantum__rt__message that prints the mssage to stdout.
message-support = []

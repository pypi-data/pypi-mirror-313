[package]
name = "qir-backend"
version= "0.7.5"
authors= ["Microsoft"]
homepage= "https://github.com/qir-alliance/qir-runner"
repository= "https://github.com/qir-alliance/qir-runner"
edition= "2021"
license= "MIT"
resolver = "2"

[dependencies]
qir-stdlib = { path = "../qir-stdlib" }
quantum-sparse-sim = { path = "../quantum-sparse-sim" }
rand = "0.8.5"
num-complex = "0.4"
num-bigint = { version = "0.4.5", default-features = false }
bitvec = "1.0.0"

[[bench]]
name = "gates"
harness = false

[[bench]]
name = "grover"
harness = false

[lib]
crate-type = ["staticlib","rlib"]
bench = false

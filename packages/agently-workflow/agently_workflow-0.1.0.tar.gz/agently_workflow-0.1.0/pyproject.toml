[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agently-workflow"
version = "0.1.0"
description = "A standalone workflow spun off from [Agently](https://github.com/Maplemx/Agently), featuring minimal third-party dependencies (e.g., json5)."
authors = [{ name = "sunjingji@qq.com" }]
requires-python = ">=3.8"
dependencies = [
    "json5 >= 0.10.0"
]

[tool.setuptools]
packages = ["workflow"]
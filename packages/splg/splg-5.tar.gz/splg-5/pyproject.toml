[build-system]
requires = [
    "setuptools>=43.0.0",
    "wheel"
]
build-backend = "setuptools.build_meta"


[project]
name = "splg"
description = "Stop Poison Law Genocide"
version = "5"
authors = [
    {name = "Bart Thate", email = "bthate@dds.nl"},
]
readme = "README.rst"
license = {text="Public Domain"}
classifiers = [ 
    'Development Status :: 3 - Alpha',
    'License :: Public Domain',
    'Operating System :: Unix',
    'Programming Language :: Python',
    'Topic :: Utilities'
]


[project.scripts]
'splg'  = 'splg.control:wrapped'
'splgc' = 'splg.console:wrapped'
'splgd' = 'splg.daemon:main'
'splgs' = 'splg.service:wrapped'


[project.urls]
"home" = "https://pypi.org/project/splg"
"bugs" = "https://github.com/bthate/splg/issues"
"source" = "https://github.com/bthate/splg"


[tool.setuptools]
packages = [
    'splg',
    'splg.modules'
]

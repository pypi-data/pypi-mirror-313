[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pandas_shredder"
version = "0.0.3"
authors = [
  { name="Dmitriy Peskov", email="dv.peskov@yandex.ru" },
]
description = "Измельчитель для Pandas DataFrame. Позволяет нарезать набор данных на файлы с фиксированным количеством строк"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 5 - Production/Stable"
]
dependencies = [
    "pandas>=2.2.3",
    "openpyxl>=3.1.5"
]
keywords = ["pandas", "dataframe", "shredder", "slice", "slicer"]

[project.urls]
Homepage = "https://github.com/Dmitry-Peskov/pandas-shredder"
Issues = "https://github.com/Dmitry-Peskov/pandas-shredder/issues"
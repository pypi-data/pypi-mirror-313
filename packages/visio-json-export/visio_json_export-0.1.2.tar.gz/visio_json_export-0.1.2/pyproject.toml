[tool.poetry]
name = "visio-json-export"
version = "0.1.2"
description = "Helps to process Visio JSON Exports in your Python projects."
authors = ["Thomas Winkel <mail@thomas-winkel.de>"]
readme = "README.md"
homepage = "https://geradeaus.engineering/"
repository = "https://github.com/ThomasWinkel"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.12"
pydantic = "^2.10.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
NuGet = "https://www.nuget.org/packages/Geradeaus.VisioJsonExport"
[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pystructurebuilder"
version = "1.0.0"
description = "A Python module to generate a detailed description of a project's directory structure."
authors = [
    { name = "eis-x", email = "eis-x@hotmail.com" }
]
license = { text = "MIT License" }
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = []

[project.urls]
Homepage = "https://github.com/eis-x/pystructurebuilder"

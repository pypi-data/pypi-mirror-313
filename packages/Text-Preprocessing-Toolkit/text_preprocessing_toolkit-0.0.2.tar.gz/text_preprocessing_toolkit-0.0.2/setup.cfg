[metadata]
name = Text-Preprocessing-Toolkit
version = 0.0.1
author = Gaurav Jaiswal
author_email = jaiswalgaurav863@gmail.com
description = A Python package for automating text preprocessing tasks like tokenization, lemmatization, stop word removal, and normalization.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Gaurav-Jaiswal-1/Text-Preprocessing-Toolkit.git
project_urls = 
	Bug Tracker = https://github.com/Gaurav-Jaiswal-1/Text-Preprocessing-Toolkit/issues
	Documentation = https://github.com/Gaurav-Jaiswal-1/Text-Preprocessing-Toolkit/wiki
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Developers
	Topic :: Text Processing :: Linguistic
keywords = text preprocessing, NLP toolkit, text processing

[options]
packages = find:
package_dir = 
	= src
install_requires = 
	ensure==1.0.2
	py-youtube==1.1.7
python_requires = >=3.8

[options.extras_require]
dev = 
	pytest>=7.1.3
	mypy>=0.971
	flake8>=5.0.4
	tox>=3.25.1
	black>=22.8.0

[options.package_data]
Text-Preprocessing-Toolkit = py.typed

[flake8]
max-line-length = 160
exclude = __init__.py

[tool:pytest]
addopts = --cov=src --cov-report=term-missing

[coverage:run]
branch = True
source = 
	src

[coverage:report]
show_missing = True
skip_covered = True

[egg_info]
tag_build = 
tag_date = 0


[build-system]
requires = [
    "poetry-core>=1.0.0",
]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "3.4.0.dev202412051939"
name = "airbyte-source-jira"
description = "Source implementation for Jira."
authors = [
    "Airbyte <contact@airbyte.io>",
]
license = "MIT"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/jira"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
packages = [
    { include = "source_jira" },
]

[tool.poetry.dependencies]
python = "^3.10,<3.12"
airbyte-cdk = "6.8.1rc9"
ddtrace = "2.16.4"

[tool.poetry.scripts]
source-jira = "source_jira.run:run"

[tool.poetry.group.dev.dependencies]
pytest = "==6.2.5"
requests-mock = "^1.9.3"
pytest-mock = "^3.6.1"
responses = "^0.22.0"

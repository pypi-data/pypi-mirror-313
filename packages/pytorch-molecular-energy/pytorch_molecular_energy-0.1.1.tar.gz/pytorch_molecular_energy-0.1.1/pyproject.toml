[project]
name = "pytorch-molecular-energy"
version = "0.1.1"
description = "PyTorch wrapper for RDKit energy calculations"
authors = [
    { name = "maabuu", email = "42468905+maabuu@users.noreply.github.com" },
]
dependencies = ["rdkit>=2024.3.6", "torch>=2.5.1"]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = ["ruff>=0.8.1", "pytest>=8.3.4"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/pytorch_molecular_energy"]

[tool.ruff]
line-length = 120

[tool.pytest.ini_options]
pythonpath = [".", "src"]
testpaths = ["tests"]

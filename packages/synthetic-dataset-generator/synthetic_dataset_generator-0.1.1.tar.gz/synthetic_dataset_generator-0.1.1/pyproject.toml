[project]
name = "synthetic-dataset-generator"
version = "0.1.1"
description = "Build datasets using natural language"
authors = [
    { name = "davidberenstein1957", email = "david.m.berenstein@gmail.com" },
]
tags = [
    "gradio",
    "synthetic-data",
    "huggingface",
    "argilla",
    "generative-ai",
    "ai",
]
requires-python = "<3.13,>=3.10"
readme = "README.md"
dependencies = [
    "distilabel[hf-inference-endpoints,argilla,outlines,instructor]>=1.4.1",
    "gradio[oauth]<5.0.0",
    "transformers>=4.44.2",
    "sentence-transformers>=3.2.0",
    "model2vec>=0.2.4",
    "gradio-huggingfacehub-search>=0.0.7",
    "argilla>=2.4.0",
]

[project.license]
text = "Apache 2"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

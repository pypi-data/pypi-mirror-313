[project]
name = "crawl4ai-mcp-service"
version = "0.1.0"
description = "MCP server for Crawl4AI integration"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
 "crawl4ai>=0.3.746",
 "mcp>=1.0.0",
 "python-dotenv>=1.0.1",
]
[[project.authors]]
name = "UncleCode"
email = "unclecode@kidocode.com"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.scripts]
crawl4ai-mcp-service = "crawl4ai_mcp_service:main"

    [build-system]
    requires = ["setuptools>=61.0"]
    build-backend = "setuptools.build_meta"

    [project]
    name = "applique"

    version = "0.2.0"
    authors = [
      { name="Julian M. Kleber", email="julian.m.kleber@gmail.com" },
    ]
    description = "Chemical drawing with Python"
    readme = "README.md"
    requires-python = ">=3.8"
    classifiers = [
            "Programming Language :: Python :: 3",
            "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
            "Operating System :: OS Independent",
    ]
    dependencies = [
        "amarium",
        "rdkit",
        "mond", 
        "molmass", 
    ]
    [project.urls]
    "Homepage" = "https://www.codeberg.org/cap_jmk/applique.git"
    "Bug Tracker" = "https://www.codeberg.org/cap_jmk/applique.git/issues"

    [project.scripts]
    applique = "applique.main:cli"
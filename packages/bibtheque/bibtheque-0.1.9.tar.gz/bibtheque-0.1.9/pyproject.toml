[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[tools.setuptools.packages.find]
where = ["src"]


[project]
name = "bibtheque"
description = "Bibliography management tool."
readme = "README.md"
authors = [
    {name = "Douglas Keller", email = "dg.kllr.jr@gmail.com"},
    ]
license = {file = "LICENSE"}
dynamic = ["version"]
dependencies = [
    "click",
    "pypdf",
    "bibtexparser",
    "habanero==1.2.3",
    "isbnlib",
    "numpy==1.26",
    "numba>=0.60.0",
    ]


[project.scripts]
bibtheque = "bibtheque.cli:bibtheque"


[project.urls]
Homepage = "https://github.com/BibTheque/PyBibtheque"
Repository = "https://github.com/BibTheque/PyBibtheque.git"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mbSTATS"
version = "0.0.2"
authors = [
  { name="Satvik", email="f20213047@goa.bits-pilani.ac.in" },
]
description = "A package for statistical analysis for processed untargeted GC/MS metabolomics data"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Satvik713/mbSTATS"

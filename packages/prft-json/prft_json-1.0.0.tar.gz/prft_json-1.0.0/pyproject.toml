[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "prft-json"
version = "1.0.0"
description = "A tool to generate a json file tree structure of a project with .gitignore support"
dependencies = []
requires-python = ">=3.8"
authors = [
  {name = "Arkadii Artamonov", email = "artamarkan@gmail.com"}
]
maintainers = [
  {name = "Arkadii Artamonov", email = "artamarkan@gmail.com"}
]
readme = {file = "README.md", content-type = "text/markdown"}
license = {text = "MIT License"}
keywords = ["file", "tree", "structure", "file tree", "file structure", "json file tree"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.scripts]
prft = "prft_json.prft:main"
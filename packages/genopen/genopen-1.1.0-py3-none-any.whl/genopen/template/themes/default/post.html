<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{blog_name}}: {{title}}</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/assets/favicon.ico" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{title}}" />
    <meta name="twitter:description" content="{{description}}" />
    <meta name="twitter:image:src" content="{{domain}}/{{image}}" />

    <!-- OpenGraph -->
    <meta property="og:title" content="{{title}}" />
    <meta property="og:description" content="{{description}}" />
    <meta property="og:image" content="{{domain}}/{{image}}" />
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <div class="header-left">
          <a href="/" class="blog-title">
            <img
              src="/assets/logo.png"
              alt="Logo"
              class="header-logo"
            />
            <div>
              <h1>{{blog_name}}</h1>
              <p>{{blog_description}}</p>
            </div>
          </a>
        </div>
        <!-- <div class="header-right">
          <button class="menu-toggle" onclick="toggleMenu()">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </button>
          <nav id="menu" class="menu">
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="pages/about.html">About</a></li>
            </ul>
          </nav>
        </div> -->
      </header>

      <main class="blog-post">
        <button onclick="window.history.back()" class="back-button">
          ‚Üê Back
        </button>

        <article class="post-container">
          <img src="/{{image}}" alt="{{alt_image}}" class="post-image" />
          <div class="post-content">
            <h2 class="post-title">{{title}}</h2>
            <p class="post-description">{{description}}</p>
            <span class="post-date">{{date}}</span>
          </div>
        </article>

        <article class="post-container">
          <article class="post-content">{{markdown}}</article>
        </article>
      </main>
    </div>

    <footer class="footer">
      <p>copyright &copy; {{current_year}} Genopen</p>
    </footer>
  </body>
</html>

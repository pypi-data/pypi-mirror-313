<article class="post">
  <a href="{{url}}" class="post-link">
    <img src="{{image}}" alt="{{alt_image}}" class="post-image" />
    <div class="post-content">
      <h2 class="post-title">{{title}}</h2>
      <p class="post-description">{{description}}</p>
      <span class="post-date">{{date}}</span>
    </div>
  </a>
</article>

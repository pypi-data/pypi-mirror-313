[project]
name = "add-qbt-trackers"
version = "0.1"
authors = [
        { name="Jeffrey Serio", email="hyperreal@fedoraproject.org" },
]
description = "Add known working trackers to a qBittorrent instance."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
            "Programming Language :: Python :: 3",
            "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
            "Operating System :: OS Independent",
            "Environment :: Console",
            "Topic :: Utilities",
            "Topic :: Communications :: File Sharing",
]
dependencies = ["qbittorrent-api>=2024.11.70", "requests>=2.32.3"]

[project.scripts]
add-qbt-trackers = "add_qbt_trackers:main"

[project.urls]
Homepage = "https://codeberg.org/hyperreal/add-qbt-trackers"
Issues = "https://codeberg.org/hyperreal/add-qbt-trackers/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[build-system]
requires = ["setuptools","setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "showtens"
authors = [
  { name="Vassilis Papadopoulos", email="vassilis.physics@gmail.com" },
]
description = "Visualize torch tensors EASILY."
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.9"
license = {text = "MIT License"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    'Development Status :: 3 - Alpha'
]
dynamic = ["version"]
dependencies = ["matplotlib","opencv-python","numpy"]

[tool.ruff]
line-length = 110

[project.urls]
"Homepage" = "https://github.com/frotaur/showtens"
"Bug Tracker" = "https://github.com/frotaur/showtens/issues"

[tool.setuptools_scm]
fixed:
  type: gaussdbdws
prompts:
  host:
    hint: 'hostname or ip for the instance'
  port:
    default: 8000
    type: 'int'
  user:
    hint: 'username for database'
  pass:
    hint: 'password  for database'
    hide_input: true
  dbname:
    hint: 'default database that dbt will build objects in'
  schema:
    hint: 'default schema that dbt will build objects in'
  threads:
    hint: '1 or more'
    type: 'int'
    default: 1

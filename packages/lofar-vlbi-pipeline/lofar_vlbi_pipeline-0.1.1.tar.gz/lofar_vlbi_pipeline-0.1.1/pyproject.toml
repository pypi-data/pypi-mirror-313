[project]
name = "lofar-vlbi-pipeline"
version = "0.1.1"
description = "lofar-vlbi-pipeline containing the command line tool plot_field.py"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "astropy>=7.0.0",
    "matplotlib>=3.9.3",
    "pyvo>=1.6",
    "scipy>=1.14.1",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.scripts]
plot_field = "plot_field:plot_field"

[tool.uv]
package = false

[tool.setuptools]
py-modules = []

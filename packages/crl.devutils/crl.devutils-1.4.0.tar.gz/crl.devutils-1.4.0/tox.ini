[tox]
envlist = py{27,36,37,38,39,310}, docs, pylint, pylint3

[base]
deps =
    mock
    pytest-cov
    fixtureresources

[base2]
deps =
    {[base]deps}
    pytest == 4.6
    pytest-flake8 == 1.0.7
    more-itertools <= 5.0.0

[base3]
deps =
    {[base]deps}
    pytest == 7.0.1
    pytest-flake8 == 1.1.1
    flake8 == 4.0.1

[testenv]
setenv =
    COVERAGE_FILE = .coverage{envname}
    PIP_TIMEOUT = 60
passenv = COVERAGE_FILE
changedir = {envtmpdir}
commands =
    {posargs:py.test -v --junitxml=junit.xml \
	   --cov-config {toxinidir}/.coveragerc \
	   --cov={envsitepackagesdir}/crl/devutils \
           {envsitepackagesdir}/crl/devutils {toxinidir}/tests}
deps =
    py27: {[base2]deps}
    py{36,37,38,39,310}: {[base3]deps}

[pytest]
addopts = --flake8 --cov-report xml
norecursedirs = bin lib include
changedir={toxinidir}
filterwarnings =
    ignore:cannot collect .test. because it is not a function

[flake8]
max-line-length = 100

[testenv:pylint]
basepython = python2.7
deps =
    pylint < 2.0
    lazy-object-proxy == 1.6.0
    {[base2]deps}
commands = pylint {posargs: --reports=n  --rcfile={toxinidir}/.pylintrc \
                           {toxinidir}/src/crl {toxinidir}/tests}

[testenv:pylint3]
basepython = python3.10
deps =
    pylint == 2.5
    {[base3]deps}
commands = {[testenv:pylint]commands}

[testenv:docs]
basepython=python3.10
changedir={toxinidir}
deps =
    sphinx-invoke
    sphinxcontrib-napoleon
commands =
    crl create_docs -v

[testenv:test]
basepython=python3.10
changedir={toxinidir}
deps={[testenv:docs]deps}
setenv=
    {[testenv]setenv}
    TOX_PARALLEL_NO_SPINNER=1
commands=
    crl test --no-virtualenv --toxargs "--parallel auto" --select "(-py2.py3-none-any.whl|.tar.gz)" {posargs}

[build-system]
# Specifies the build system required to package the project.
# In this case, we use setuptools and wheel.
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[metadata]
name = "ulg-csvtosqlite"  # Your new name
version = "1.0.0"
description = "A library for importing CSV files into SQLite databases with optional GUI support"
long_description = "file: README.md"
long_description_content_type = "text/markdown"
author = "MMPDF Collection"
author_email = "mmpdfcollection@gmail.com"
url = "https://github.com/mmpdfcollection/ulg-csv-to-sqlite"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
python_requires = ">=3.6"

[options]
# Include the packages in the distribution
packages = ["csv_to_sqlite"]  # Specify the packages manually or use find_packages()

# Or, if you want to use setuptools' find function:
# packages = ["find_packages()"]

# Remove tkinter from install_requires, as it is not available via pip
install_requires = [
    # You can add any other dependencies here if necessary
]

[options.entry_points]
# Define the console_scripts entry point for your package
console_scripts = [
    "csv-to-sqlite-gui = csv_to_sqlite.gui:run_gui"
]

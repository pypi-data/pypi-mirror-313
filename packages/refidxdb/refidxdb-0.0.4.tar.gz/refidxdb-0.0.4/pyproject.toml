[project]
name = "refidxdb"
version = "0.0.4"
description = "Python interface for various refractive index databases"
readme = "README.md"
authors = [
    { name = "Mirza Arnaut", email = "mirza.arnaut45@gmail.com" },
]
requires-python = "<4.0,>=3.10"
dependencies = [
    "pyyaml<7.0.0,>=6.0.2",
    "polars<2.0.0,>=1.12.0",
    "numpy<3.0.0,>=1.26.4",
    "click<9.0.0,>=8.1.7",
    "plotext<6.0.0,>=5.2.8",
    "streamlit<2.0.0,>=1.40.1",
    "plotly<6.0.0,>=5.24.1",
]

[project.license]
text = "MIT"

[project.scripts]
refidxdb = "refidxdb.cli:cli"

[tool.pdm.dev-dependencies]
test = [
    "pytest<9.0.0,>=8.3.3",
]

[tool.pdm.build]
includes = []

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

    { version = "^8.3", python = ">=3.9" },
    { version = "~7.4", python = "<3.9" }
]
import-linter = { version = "^2.1", python = ">=3.9" }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

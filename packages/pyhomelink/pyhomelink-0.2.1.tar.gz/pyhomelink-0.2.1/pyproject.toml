[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=62.3",
]

[project]
name = "pyhomelink"
authors = [
    { name = "Roger Selwyn", email = "roger.selwyn@users.noreply.github.com" },
]
maintainers = [
    { name = "Roger Selwyn", email = "roger.selwyn@users.noreply.github.com" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Home Automation",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp>=3.8.5",
]
description = "Library for AICO HomeLINK"
keywords = [
    "AICO HomeLINK",
    "AICO",
    "HomeLINK",
    "Alarm",
]
readme = "README.md"
requires-python = ">=3.11"
version = "0.2.1"

[project.license]
file = "LICENSE"

[project.optional-dependencies]
test = [
    "tomli==2.2.0",
]

[project.urls]
Documentation = "https://rogerselwyn.github.io/python_homelink/"
Repository = "https://github.com/RogerSelwyn/python_homelink"
Issues = "https://github.com/RogerSelwyn/python_homelink/issues"
Changelog = "https://github.com/RogerSelwyn/python_homelink/blob/main/CHANGELOG.md"

[tool.setuptools]
include-package-data = false
platforms = [
    "any",
]
zip-safe = false

[tool.setuptools.package-data]
pyhomelink = [
    "py.typed",
]

[tool.setuptools.packages.find]
include = [
    "pyhomelink*",
]

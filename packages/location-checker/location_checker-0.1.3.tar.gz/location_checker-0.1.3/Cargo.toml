[package]
name = "location_checker"
version = "0.1.3"
edition = "2021"
authors = ["Malaa Technologies <engineeering@malaa.tech>"]
description = "A Python-wrapped Rust package for secure validation"
license = "MIT"


[dependencies]
chrono = "0.4.38"
country-boundaries = "1.2.0"
geo = "0.29.3"
once_cell = "1.20.2"
pyo3 = { version = "0.23.2", features = ["extension-module"] }


[lib]
name = "location_checker"
crate-type = ["cdylib"]  # Required for Python bindings

[tool.maturin]
include = ["src", "location_checker.pyi"]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "closed-caption"
version = "1.0.1"
description = "Tạo phụ đề từ video sử dụng OpenAI Whisper."
readme = "README.md"
keywords = ["subtitles", "speech-to-text", "video", "sync"]
license = {text = "MIT"}
authors = [
    {name = "Phạm Ngọc Hải", email = "ngochai285nd@gmail.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/haiphamcoder/closed-caption"
Bug Tracker = "https://github.com/haiphamcoder/closed-caption/issues"

[tool.setuptools]
package-dir = {"" = "closed_caption"}
packages = ["closed_caption"]

[tool.setuptools.scripts]
closed_caption = "closed_caption.cli:main"

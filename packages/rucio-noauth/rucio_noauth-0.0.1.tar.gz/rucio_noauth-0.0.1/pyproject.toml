[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rucio-noauth"
version = "0.0.1"
description = "CLI client for Rucio server without authentication"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.1.7",
    "requests>=2.32.3",
    "rich>=13.7.1",
]

[project.scripts]
rucio-noauth = "rucio_noauth.cli:cli"

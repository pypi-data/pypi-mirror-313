[project]
name = "om-names"
version = "0.1.0"
description = "An API for naming things"
readme = "README.md"
authors = [
    { name = "eidorb", email = "brodieface@gmail.com" }
]
license = "AGPL-3.0-or-later"
requires-python = ">=3.10"
dependencies = [
    "typer>=0.15.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["src/names.py"]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
]

[project]
name = "cs307pl"
version = "0.1.0"
description = "Python package for CS 307 PrairieLearn usage"
readme = "README.md"
authors = [
    { name = "David Dalpiaz", email = "dalpiaz2@illinois.edu" }
]
requires-python = ">=3.12"
dependencies = [
    "np>=1.0.2",
    "pandas>=2.2.3",
]

[project.scripts]
cs307pl = "cs307pl:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
]

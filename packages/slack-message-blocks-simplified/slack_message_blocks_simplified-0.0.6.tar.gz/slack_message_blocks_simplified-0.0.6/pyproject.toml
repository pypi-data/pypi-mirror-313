[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "slack_message_blocks_simplified"
version = "0.0.6"
authors = [
  { name="Serge Celestin Taveras", email="sergecelestint@gmail.com" },
]
dependencies = [
  "slack_sdk==3.31.0"
]
description = "A small package that is used to create blocks in Slack messaging app"
readme = "README.md"
requires-python = ">=3.12"
license = {file = "LICENSE"}
keywords = ["Slack"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
Github = "https://github.com/Sirgogo95/slack-message-blocks-simplified.git"

[project]
name = "snparcher"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "cyvcf2>=0.31.1",
    "pandas>=2.2.2",
    "pandera>=0.21.0",
    "pytest-workflow>=2.1.0",
    "snk-cli>=0.5.5",
]

[project.scripts]
snparcher = "snparcher.cli:snparcher"


[tool.setuptools.package-data]
snparcher = ["workflow/**/*", "workflow/**/**/*"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

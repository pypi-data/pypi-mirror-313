[metadata]
name = glowbuzzer-gbp
version = 0.0.0a2
author = glowbuzzer
author_email = hello@glowbuzzer.com
description = glowbuzzer Python API (GBP)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/glowbuzzer/gbp
project_urls = 
	Bug Tracker = https://github.com/glowbuzzer/gbp/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.6

[options.packages.find]
where = src

[project]
name = glowbuzzer-gbp
dependencies = 
	websockets~=13.1
	pydantic~=2.9.2

[project.optional-dependencies]
test = 
	pytest~=8.3.3
	pytest-asyncio~=0.16.0

[egg_info]
tag_build = 
tag_date = 0


[tool.poetry]
name = "musurgia"
version = "1.0beta"
description = "Tools for algorithmic composition."
authors = ["Alex Gorji <aligorji@hotmail.com>"]
license = "MIT"
homepage = "https://github.com/alexgorji/musurgia.git"
repository = "https://github.com/alexgorji/musurgia.git"
readme = "README.rst"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
matplotlib = "^3.9.0"
fpdf2 = "^2.7.9"
musicscore = "^2.2.2"


[tool.poetry.group.test.dependencies]
mypy = "^1.13.0"
pytest-xdist = "^3.6.1"
pytest-cov = "^6.0.0"
xmltodict = "^0.14.2"
deepdiff = "^8.0.1"
diff_pdf_visually = "^1.8.0"


[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
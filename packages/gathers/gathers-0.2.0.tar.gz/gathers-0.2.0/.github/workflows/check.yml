name: Check

on:
  push:
    branches: [ "main" ]
    paths:
      - '.github/workflows/check.yml'
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'python/src/**'
      - 'python/Cargo.toml'
      - 'python/Cargo.lock'
  pull_request:
    branches: [ "main" ]
    paths:
      - '.github/workflows/check.yml'
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'python/src/**'
      - 'python/Cargo.toml'
      - 'python/Cargo.lock'
  merge_group:

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: nightly
    - name: Install lint tools
      run: |
        rustup component add rustfmt clippy
        pip install ruff
    - name: Lint
      run: |
        make lint

  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, macos-14, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        pip install pytest
    - uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
    - name: Test
      env:
        RUSTFLAGS: -C target-cpu=native
      run: make test

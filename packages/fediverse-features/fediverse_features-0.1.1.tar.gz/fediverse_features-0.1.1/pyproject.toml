[project]
name = "fediverse-features"
version = "0.1.1"
description = "Helper to download fediverse feature files"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "click>=8.1.7"]


[project.urls]
Repository = "https://codeberg.org/helge/fediverse-features"

[project.scripts]
fediverse-features = "fediverse_features.__main__:features"

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.3",
    "pytest-watch>=4.2.0",
    "hatch>=1.13.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

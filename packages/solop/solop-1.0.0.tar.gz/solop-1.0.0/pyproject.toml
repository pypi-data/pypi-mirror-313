[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "solop"
version = "1.0.0"
description = "A command line tool for generating and maintaining project development tasks"
readme = "README.md"
license = { file = "LICENSE" }
keywords = [
    "project management",
    "backlog",
    "progress",
    "task",
    "to do",
    "markdown"
]
dependencies = [
    "pytest",
    "pluggy",
    "packaging",
    "iniconfig",
]
requires-python = ">= 3.8"
authors = [
    {name="Niall Craven", email="craven.niall@gmail.com"},
]
classifiers = [
    "Topic :: File Formats :: JSON",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
]

[project.urls]
Homepage = "https://github.com/niallantony/SoloP"

[project.scripts]
solop-cli = "solop.cli:main"


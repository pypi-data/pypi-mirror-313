[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "youtube_mix_dl"
version = "0.1.1"
description = "A Python library for downloading YouTube Mix playlists"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
    {name = "Benny-png", email = "mazikuben2@gmail.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "selenium>=4.0.0",
    "webdriver-manager>=3.8.0",
    "yt-dlp>=2023.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/youtube_mix_dl"
Repository = "https://github.com/yourusername/youtube_mix_dl.git"
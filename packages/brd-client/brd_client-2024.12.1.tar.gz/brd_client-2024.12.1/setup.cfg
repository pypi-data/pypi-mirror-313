[metadata]
name = brd_client
description = 
long_description = 
author = Woojin Cho
author_email = w.cho@cj.net
keywords = 
license = MIT License

[options]
dependency_links = 
python_requires = >= 3.9
package_dir = 
	=src
packages = find:
install_requires = 
	aiohttp
	click
	orjson
	pydantic==1.10
include_package_data = True

[options.packages.find]
where = src

[options.package_data]
brd_client = 
	"VERSION"
	static/**/*
	static/**/.*
	static/.**/*
	static/.**/.*

[options.entry_points]
console_scripts = 
	brd-client = brd_client.scripts:brd_client

[egg_info]
tag_build = 
tag_date = 0


[build-system]
requires = ["setuptools >= 40.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "whenever_time_period"
version = "0.0.2"
description = "Unofficial support for time periods in whenever"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Ecaloota/whenever_time_period"
Issues = "https://github.com/Ecaloota/whenever_time_period/issues"
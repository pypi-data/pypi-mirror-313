site_name: !ENV [SITE_NAME, '{project_name}']
site_author: !ENV [SITE_AUTHOR, "{site_author}"]
site_description: !ENV [SITE_DESCRIPTION, "Documentation project with support
for Juvix code blocks syntax highlighting."]
site_dir: !ENV [SITE_DIR, '{site_dir}']
site_version: !ENV [SITE_VERSION, 'v0.1.0']
copyright: !ENV [COPYRIGHT, "&copy; {year} <a
href=\"https://github.com/anoma/juvix-mkdocs\">juvix-mkdocs</a>"]
repo_url: !ENV [REPO_URL, '{repo_url}']
repo_name: !ENV [REPO_NAME, '{repo_name}']
use_directory_urls: false
exclude_docs: |
  */**/.juvix-build/
  */**/.hooks/
nav:
  - Home: index.md
  - Installation: tutorial/installation.md
  - Juvix Code Blocks:
    - Tutorial Juvix Markdown: tutorial/juvix_markdown.md
    - Test Juvix Markdown: test.juvix.md
    - Hello World: tutorial/hello.juvix.md
    - Everything: everything.juvix.md
  - Generate Isabelle theories:
    - Tutorial Isabelle: tutorial/isabelle.md
    - Test Isabelle: isabelle.juvix.md
  - Snippets: tutorial/snippets.md
  - Tutorial Images: images.md
  - Wiki Links: tutorial/wikilinks.md
  - Bibliography: tutorial/bibliography.md
  - Diagrams:
    - Tutorial Diagrams: tutorial/diagrams_using_kroki.md
    - Test Diagrams: diagrams.juvix.md
  - Todos: tutorial/todos.md

plugins:
  - search
  - juvix # Provided with mkdocs-juvix-plugin
  - todos # Provided with mkdocs-juvix-plugin
  - kroki:  # docs: https://github.com/AVATEAM-IT-SYSTEMHAUS/mkdocs-kroki-plugin#readme
      ServerURL: !ENV [KROKI_SERVER_URL, 'https://kroki.io'] #https://kroki.io/examples.html
      FileTypes:
        - png
        - svg
      FileTypeOverrides:
        mermaid: png

{bibtex}
theme:
  name: !ENV [THEME, '{theme}']
  font:
    text: !ENV [FONT_TEXT, '{font_text}']
    code: !ENV [FONT_CODE, '{font_code}']
{anoma_theme_config}
{theme_features}
markdown_extensions:
{markdown_extensions}
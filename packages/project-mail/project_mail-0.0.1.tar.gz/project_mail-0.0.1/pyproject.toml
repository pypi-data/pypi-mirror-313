[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "project-mail"
version = "0.0.1"
authors = [
  { name="Prathmesh Soni", email="info@soniprathmesh.com" },
]
description = "A Python package for email notifications using a decorator"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/prathmeshsoni/project-mail"
Issues = "https://github.com/prathmeshsoni/project-mail/issues"
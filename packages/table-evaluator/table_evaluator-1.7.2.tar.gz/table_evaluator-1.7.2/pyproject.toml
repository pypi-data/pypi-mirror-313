[tool.poetry]
name = "table-evaluator"
version = "1.7.2"
description = "A package to evaluate how close a synthetic data set is to real data."
authors = ["Bauke Brenninkmeijer <bauke.brenninkmeijer@gmail.com>"]
license = "MIT"
readme = "README.md"
repository ="https://github.com/Baukebrenninkmeijer/Table-Evaluator"
documentation="https://baukebrenninkmeijer.github.io/table-evaluator/index.html"
keywords=['Table-evaluation', 'synthetic-data', 'data-generation', 'data', 'generation', 'data-evaluation']
classifiers = [
        'Programming Language :: Python',
        'Programming Language :: Python :: 3.10',
        'Programming Language :: Python :: 3.11',
        'Programming Language :: Python :: 3.12',
        'Programming Language :: Python :: 3 :: Only',
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.10"
pyarrow = "^17.0.0"
scikit-learn = "^1.5.1"
tqdm = "^4.66.5"
matplotlib = "^3.9.2"
numpy = "1.26.4"
seaborn = "^0.13.2"
pandas = "^2.0.0"
scipy = "1.11.4"
dython = "0.7.7"
pre-commit = "^3.8.0"
ruff = "^0.6.9"
ipython = "^8.28.0"

[tool.poetry.group.dev.dependencies]
pytest-mock = "^3.14.0"
ipykernel = "^6.29.5"
ipython = "^8.28.0"
m2r2 = "^0.3.3.post2"
sphinx-rtd-theme = "^2.0.0"
pytest = "^8.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.ruff]
line-length = 120
lint.select = [
    "I001", # Isort rules
    "N",
    "A",    # prevent using keywords that clobber python builtins
    "B",    # bugbear: security warnings
    "E",    # pycodestyle
    "F",    # pyflakes
    "ISC",  # implicit string concatenation
    "UP",   # alert you when better syntax is available in your python version
    "RUF",  # the ruff developer's own rules
    ]
lint.ignore = ["B018", "B023"]
src = ["table_evaluator"]
format.quote-style = "single"

[tool.mypy]
exclude = [
]
python_version = "3.10"

[[tool.mypy.overrides]]
module = [""]
ignore_missing_imports = true

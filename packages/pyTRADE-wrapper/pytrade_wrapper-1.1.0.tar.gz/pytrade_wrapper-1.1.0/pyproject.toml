[project]
name = "pyTRADE-wrapper"  # The name of your project
version = "1.1.0"  # Version number
description = "A jpype based wrapper for using TRADE with Python"
authors = [{ name = "Marlow Fawn", email = "marlow.fawn@tufts.edu" }]
readme = "README.md"  # Points to your readme file
requires-python = ">=3.10"  # Minimum Python version required

dependencies = [
    "JPype1==1.5.0",
    "numpy==2.0.2"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pyTRADE"]
#include = ["diarc_rl/core/jars/*.jar"]


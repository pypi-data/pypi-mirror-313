[metadata]
name = sub-customizer
url = https://github.com/linux-fly/sub-customizer
version = attr: sub_customizer.__version__
project_urls = 
	Source = https://github.com/linux-fly/sub-customizer
author = linux-fly
license = GPL-3.0
description = Clash subscription customizer
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3 :: Only

[options]
python_requires = >=3.9
include_package_data = True
packages = find:
install_requires = 
	requests
	pydantic
	pydantic-settings
	pyyaml

[options.packages.find]
exclude = 
	tests*
	sub_customizer.api*

[options.exclude_package_data]
sub_customizer = 
	api*

[flake8]
ignore = E203, E266, E402, E501, W503, W504, B950, F405, F403, C901
max-complexity = 50
select = B,C,E,F,W

[isort]
profile = black
skip = migrations
combine_as_imports = True
include_trailing_comma = True
multi_line_output = 3

[egg_info]
tag_build = 
tag_date = 0


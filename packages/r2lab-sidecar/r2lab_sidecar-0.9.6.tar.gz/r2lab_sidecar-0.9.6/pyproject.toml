[project]
name = "r2lab-sidecar"
version = "0.9.6"
description = "Testbed Management Companion for R2Lab"
license = "CC-BY-NC-4.0"
readme = "README.md"
authors = [
    {name = "Thierry Parmentelat", email = "thierry.parmentelat@inria.fr"},
]
keywords=['R2lab', 'networking', 'testbed', 'wireless']
requires-python = ">=3.10"
dependencies = [
    'websockets',
]


[project.scripts]
r2lab-sidecar = "r2lab_sidecar.__main__:main"


[tool.setuptools.package-data]
r2lab_sidecar = [
    "web/sidecar-client.*",
]

[tool.setuptools]
data-files = [
    ['/usr/systemd/system', ['systemd/r2lab-sidecar.service']]
]



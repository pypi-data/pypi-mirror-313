
[build-system]
requires = ["setuptools"]

# The name of the Python object that frontends will use to perform the build:
build-backend = "setuptools.build_meta" # If not defined, then legacy behavior can happen.

[project]

name = "c2g"

version = "0.1.0"

description = "Tools for mapping CLIs to GUIs."

readme = "README.md"

requires-python = ">=3.6"

license = { file = "LICENSE.txt" }

keywords = ["cli", "gui", "development"]

authors = [
  { name = "Emin Martinian", email = "emin.martinian@gmail.com" }
]

maintainers = [
  { name = "Emin Martinian", email = "emin.martinian@gmail.com" }
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development",
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3 :: Only",
]

dependencies = ["click"]

# List additional groups of dependencies here (e.g. development
# dependencies). Users will be able to install these using the "extras"
# syntax, for example:
#
#   $ pip install sampleproject[dev]
#
# Optional dependencies the project provides. These are commonly
# referred to as "extras". For a more extensive definition see:
# https://packaging.python.org/en/latest/specifications/dependency-specifiers/#extras
[project.optional-dependencies]
flask = ["flask"]
dev = ["pylint"]
test = ["coverage"]

[project.urls]
"Homepage" = "https://github.com/aocks/c2g"
"Bug Reports" = "https://github.com/aocks/c2g/issues"
"Source" = "https://github.com/aocks/c2g/"

# The following would provide a command line executable called `sample`
# which executes the function `main` from this package when invoked.
[project.scripts]
c2g = "c2g:main_cli.main"

[tool.setuptools]
# If there are data files included in your packages that need to be
# installed, specify them here.
package-data = { "sample" = ["*.dat"] }

py-modules = ["__init__", "c2g"] # dash, not underscore
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cin"
version = "1.0.3"
description = "A framework for creating autonomous agents with dynamic workflows."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Christopher Buckley", email = "cbuckley@bytelinktechnologies.com.au"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "httpx>=0.27.2",
    "pydantic>=2.9.2"
]
keywords = ["AI", "autonomous agents", "framework", "workflow"]

[project.urls]
Homepage = "https://github.com/bytelinkbuckley/collective-intelligence-network"
Repository = "https://github.com/bytelinkbuckley/collective-intelligence-network"

[tool.setuptools.packages.find]
where = ["src"]
include = ["cin*"]
namespaces = false

[tool.setuptools]
package-dir = {"" = "src"}
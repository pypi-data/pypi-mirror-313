[metadata]
name = measurement_converter
version = 1.0.0
author = Oren Grinker
author_email = orengr4@gmail.com
description = A powerful Python library for unit conversions
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/OrenGrinker/measurementConverter
project_urls = 
	Bug Tracker = https://github.com/OrenGrinker/measurementConverter/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


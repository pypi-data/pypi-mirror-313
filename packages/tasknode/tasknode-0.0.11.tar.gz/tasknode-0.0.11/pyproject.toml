[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tasknode"
version = "0.0.11"
authors = [
    { name = "Daniel Newman", email = "daniel@tasknode.dev" },
]
description = "TaskNode CLI tool for running Python scripts in the cloud"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pyjwt>=2.10.1",
    "requests>=2.32.3",
    "typer>=0.13.1",
]

[project.scripts]
tasknode = "tasknode.cli:app"

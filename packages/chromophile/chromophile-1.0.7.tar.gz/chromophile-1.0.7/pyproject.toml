[build-system]
requires = ["setuptools>=40.9"]
build-backend = "setuptools.build_meta"

[project]
name = "chromophile"
version = "1.0.7"
authors = [
  { name="Kyle Hofmann", email="kyle.hofmann@gmail.com" },
]
description = "Color maps for continuous quantitative data"
readme = "README.rst"
license = { file="LICENSE.txt" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    "License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication",
    "Intended Audience :: Science/Research",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/kylehofmann/chromophile_dev"
"Bug Tracker" = "https://github.com/kylehofmann/chromophile_dev/issues"

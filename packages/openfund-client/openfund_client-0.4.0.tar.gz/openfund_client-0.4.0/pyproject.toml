[tool.poetry]
name = "openfund-client"
version = "0.4.0"
description = "A client library for accessing Openfund"
authors = []
readme = "README.md"
packages = [
    {include = "openfund_client"},
]
include = ["CHANGELOG.md", "openfund_client/py.typed"]


[tool.poetry.dependencies]
python = "^3.8"
httpx = ">=0.20.0,<0.28.0"
attrs = ">=21.3.0"
python-dateutil = "^2.8.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
pytest-mock = "^3.14.0"
pytest-asyncio = "^0.23.3"


[[tool.poetry.source]]
name = "mirrors"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"
priority = "default"

[tool.pytest.ini_options] # mandatory section name
addopts = "-vs --no-header --no-summary"
log_cli = 1
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s.%(msecs)03d - %(filename)s:%(lineno)d - %(funcName)s - %(levelname)s - %(message)s"
log_cli_datefmt = "%Y-%m-%d-%H:%M:%S"
testpaths = [ 
    "tests",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["F", "I", "UP"]

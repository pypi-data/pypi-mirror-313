[tool.poetry]
name = "x_aci"
version = "0.0.1a4"
description = "This package provides a way to calculate Actuarial Climate Indices based on meteorological data."
authors = ["XavierMilhaud"]
license = "MIT"
readme = "README.md"

packages = [
    { include = 'aci' },
]

[tool.poetry.dependencies]
python = "^3.12"
xarray = "2024.02.0"
Bottleneck = "^1.4.2"
requests = "^2.32.3"
netCDF4 = "^1.7.2"
dask = "^2024.10.0"
psutil = "^6.1.0"
pandas = "^2.2.3"
cdsapi = "^0.7.4"

[tool.poetry.group.dev.dependencies]
coverage = "^7.6.4"
myst-nb = "^1.1.2"
sphinx-autoapi = "^3.3.2"
sphinx-rtd-theme = "^3.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

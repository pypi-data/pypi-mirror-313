[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyapicaller"
version = "0.1.4"
description = "Easily connect any API to OpenAI function calling"
authors = [{ name="Roman Medvedev", email="pypi@romavm.dev" }]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}

keywords = ["API", "caller", "Python"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    'jsonref>=1.1.0',
    'pydantic>=2.10.2',
    'pyyaml>=6.0'
    ]

[project.urls]
Homepage = "https://github.com/Romamo/pyapicaller"
Issues = "https://github.com/Romamo/pyapicaller/issues"
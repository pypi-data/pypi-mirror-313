[project]
name = "imagination_to_real"
version = "0.1.0"
description = "Train your robot to do whatever you want using Generative AI"
authors = [
    { name = "SmilingRobo", email = "support@smilingrobo.com" },
]
license = { file = "LICENSE" }
readme = "README.md"
dependencies = [
    "numpy==1.26.3",
    "params_proto",
    "dm_control==1.0.17",
    "matplotlib==3.8.2",
    "torchtyping==0.1.4",
    "opencv-python==4.9.0.80",
    "mujoco==3.1.3",
]

[project.urls]
"Homepage" = "https://www.smilingrobo.com/"
"Source" = "https://github.com/SmilingRobo/imagination-to-real"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["imagination_to_real*"]
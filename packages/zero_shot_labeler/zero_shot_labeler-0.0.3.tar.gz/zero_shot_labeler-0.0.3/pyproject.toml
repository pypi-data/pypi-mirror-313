[tool.poetry]
description = "A lightweight zero-shot labeler for text classification"
authors = ["Juan Gait√°n-Villamizar <juans.gaitan@gmail.com>"]
name = "zero_shot_labeler"
readme = "README.md"
version = "0.0.3"

[project.urls]
issues = "https://github.com/0xjgv/zero-shot-labeler/issues"
homepage = "https://github.com/0xjgv/zero-shot-labeler"

[tool.poetry.dependencies]
python = ">=3.11"
transformers = {extras = ["torch"], version = "^4.46.3"}

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.8"
pytest = "^8.3.3"
ipykernel = "^6.29.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest]
testpaths = ["tests"]

[build-system]

requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]

name = "command-sniffer"
version = "2024.12"
requires-python = ">= 3.8"
description = "A light-weighted tool to intercept commands during execution of a program"
dependencies = [
  "loguru",
  "pydantic"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3"
]

[project.optional-dependencies]
dev = [
    "pycodestyle",
    "mypy"
]

[tool.setuptools]
packages = ["commandsniffer"]

[project.scripts]
sniffcmd = "commandsniffer.__main__:main"

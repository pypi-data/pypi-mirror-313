# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tiny_todo"
version = "1.0.2"
description = "Simple to-do list application"
readme = "README.md"
authors = [{ name = "n4n5", email = "its.just.n4n5@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["todo", "todolist", "tiny_todo", "to_do", "list"]
requires-python = ">=3.6"

[project.urls]
Homepage = "https://github.com/its-just-nans/tiny-todo"
"Bug Tracker" = "https://github.com/its-just-nans/tiny-todo/issues"

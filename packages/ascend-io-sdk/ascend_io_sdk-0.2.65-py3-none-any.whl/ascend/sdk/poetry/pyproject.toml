[tool.poetry]
name = "ascend-io-sdk"
version = "0.2.65"
description = "The Ascend.io SDK for Python"
license = "Apache-2.0"
authors = ["Ascend.io Engineering <support@ascend.io>"]
maintainers = ["Ascend.io Engineering <support@ascend.io>"]
readme = "README.rst"
homepage = "https://www.ascend.io"
documentation = "https://developer.ascend.io/docs/python-sdk"
keywords = ["ascend", "pipeline", "data", "automation", "platform"]
packages = [
    { include = "ascend" },
]
classifiers = [
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3 :: Only",
    "Intended Audience :: Developers"
]

[tool.poetry.dependencies]
backoff = "^1.10.0"
python = "^3.7"
glog = "^0.3.1"
googleapis-common-protos = "1.56.4"
requests = "^2.25.1"
retry = "^0.9.2"
networkx = "^2.5"
python-dateutil = "^2.8.1"
protobuf = "3.20.*"
six = "1.16.0"
chardet = "3.0.4"
idna = "2.10"
urllib3 = "^1.26.5"
Jinja2 = "^3.1.1"
toml = "0.10.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[tool.poetry.scripts]

[tool.poetry.urls]
"Ascend.io" = "https://www.ascend.io"
"Ascend Developer" = "https://developer.ascend.io"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

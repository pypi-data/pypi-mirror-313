[tool.poetry]
name = "wikipls"
version = "0.0.1a9"
description = "A package for requesting data from Wikipedia using the REST API."
authors = ["Yonathan Katz <yoni.gimi@gmail.com>"]
license = "LPGL-2.1-or-later"
readme = "README.md"
package-mode = true
keywords = ["wikipedia, rest, wiki, scraping, api"]
repository = "https://github.com/SpanishCat/wikipls"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research"
]


[tool.poetry.urls]
"Issues" = "https://github.com/SpanishCat/wikipls/issues"
"Sponsor" = "https://github.com/sponsors/SpanishCat"


[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.25.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "ofbahar-pdf-converter"
version = "0.1.1"
description = "An MCP server that converts text to PDF and provides various PDF manipulation tools - developed by ofbahar"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
 "mcp>=1.1.0",
 "pypdf2>=3.0.1",
 "reportlab>=4.2.5",
]
[[project.authors]]
name = "ofbahar"
email = "ofbahar@hotmail.com"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.scripts]
ofbahar_pdf_converter = "ofbahar_pdf_converter:main"

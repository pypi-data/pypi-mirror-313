[package]
name = "conada-puzzles"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "conada_puzzles"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.23.1"
rand = "0.8"
tokio = { version = "1.42", features = ["rt-multi-thread"]}
futures = "0.3.31"
# pyo3-asyncio = { version = "0.20", features = ["attributes", "tokio-runtime"]}

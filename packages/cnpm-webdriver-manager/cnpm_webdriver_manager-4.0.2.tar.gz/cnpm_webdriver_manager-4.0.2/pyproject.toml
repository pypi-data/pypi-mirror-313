[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cnpm-webdriver-manager"
version = "4.0.2"
dependencies = [
  "webdriver_manager==4.0.2",
]
requires-python = ">=3.7"
authors = [
  { name="GoldBadge" },
]
maintainers = [
  { name="GoldBadge" },
]
description = "基于 webdriver-manager，使用淘宝 npm 镜像下载浏览器驱动，仅适用于 Chrome、Firefox 和 Opera。"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["webdriver", "chromedriver", "geckodriver", "operadriver", "npmmirror", "cnpm", "浏览器驱动"]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: Unix",
]

[project.urls]
Homepage = "https://github.com/GoldBadge/cnpm_webdriver_manager"
Issues = "https://github.com/GoldBadge/cnpm_webdriver_manager/issues"
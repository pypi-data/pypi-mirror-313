[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zzingestions"
version = "1.2.7.16" # latest PRD: 1.2.7.15 / new: 1.3.0 (yanked)
authors = [
    { name = "ZZData Team", email = "zzdata@arezzo.com.br" }
]
description = "ZZIngestions is a powerful Python package that uses PySpark to transform data ingestion into a fluid and efficient process. It allows performing ETL operations in a scalable and intuitive way, improving the robustness and agility of data flows."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Other OS",
]
dependencies = [
    "altair==4.2.0",
    "great-expectations==0.15.44",
    "databricks-sdk",
    "pyspark"
]

[project.optional-dependencies]
dev = [
    "botocore",
    "boto3",
    "ipython",
    "pandas",
    "pytz"
]
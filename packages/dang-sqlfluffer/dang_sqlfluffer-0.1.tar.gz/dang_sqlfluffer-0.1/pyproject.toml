[project]
name = "dang-sqlfluffer"
version = "0.1"
description = "my convenient opinionated wrapper around sqlfluff"
readme = "README.md"
authors = [{name = "Dan Nguyen"}]
license = {text = "Apache-2.0"}
requires-python = ">=3.8"
classifiers = [
    "License :: OSI Approved :: Apache Software License"
]
dependencies = [
    "click"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/dannguyen/dang-sqlfluffer"
Changelog = "https://github.com/dannguyen/dang-sqlfluffer/releases"
Issues = "https://github.com/dannguyen/dang-sqlfluffer/issues"
CI = "https://github.com/dannguyen/dang-sqlfluffer/actions"

[project.scripts]
dang-sqlfluff = "dang_sqlfluffer.cli:cli"

[project.optional-dependencies]
test = ["pytest"]

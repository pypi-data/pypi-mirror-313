[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "coordinate-estimate"
version = "0.1.0"
description = "A Python library to calculate GPS coordinates from detected points in images."
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "Ittipat jitrada", email = "ittipatjitrada@gmail.com"}]
dependencies = []

[project.urls]
Homepage = "https://github.com/ITPATJIDR/Coordinate_Calculator"

[tool.poetry.include]
# Include all Python files in your package
path = "object_position_calculator/**/*.py"
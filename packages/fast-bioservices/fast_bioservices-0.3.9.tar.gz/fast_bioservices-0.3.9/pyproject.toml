[project]
name = "fast-bioservices"
dynamic = ["version"]
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "appdirs>=1.4.4",
    "pandas>=1.5.3",
    "loguru>=0.7.2",
    "hishel>=0.1.1",
    "httpx>=0.27.2",
    "aiofiles>=24.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/fast_bioservices/__init__.py"

[tool.uv]
dev-dependencies = [
    "commitlint>=1.3.0",
    "pre-commit>=4.0.1",
    "pytest-asyncio>=0.24.0",
    "pytest>=8.3.2",
    "pytest-cov>=6.0.0",
]

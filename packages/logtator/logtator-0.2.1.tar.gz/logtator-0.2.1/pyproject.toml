[project]
name = "logtator"
version = "0.2.1"
description = "logging dictator which makes logging just work"
authors = [
    { name = "Martin ZaÅ¥ko" },
]
dependencies = []
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[project.optional-dependencies]
ddtrace = [
    "ddtrace>=2.7.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[dependency-groups]
dev = [
    "ddtrace>=2.17.2",
    "fastapi>=0.112.0",
    "mypy>=1.11.1",
    "pre-commit-hooks>=4.6.0",
    "pre-commit>=3.8.0",
    "requests>=2.32.3",
    "ruff>=0.5.7",
    "uvicorn>=0.30.5",
]

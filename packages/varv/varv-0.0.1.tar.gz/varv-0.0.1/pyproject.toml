[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "varv"
version = "0.0.1"
authors = [{name = "Thijn Hoekstra", email = "t.w.hoekstra@student.tudelft.nl"}]
description = "Python module for processing of variable bias voltage nanopore sequencing"
readme = "README.md"
license = {file = "COPYING"}
requires-python = ">=3.13"
dependencies = [
    "numpy>=2.1.0",
    "scipy>=1.14.1",
    "tqdm>=4.66.5",
    "pandas>=2.2.2",
    "tables>=3.10.1",
    "scikit-learn>=1.5.1",
    "matplotlib>=3.9.2",
]

[tool.hatch.build.targets.wheel]
packages = ["src/varv"]

[project.optional-dependencies]
widget = [
    "jupyterlab>=4.3.0",
    "ipywidgets>=8.1.5",
    "ipympl>=0.9.4",
]

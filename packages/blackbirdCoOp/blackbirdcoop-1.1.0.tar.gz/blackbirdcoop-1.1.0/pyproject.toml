[tool.poetry]
name = "blackbirdCoOp"
version = "1.1.0"
description = "A Stealth-based pipeline that optimizes inserts for cyanobacterial transformations in non-model organisms."
authors = ["Vibhitha Nandakumar <vinandak@ucsc.edu>", "Aurko Mahesh <amahesh@ucsc.edu>"]
license = "MIT"
readme = "README.md"
classifiers = [ 
    "Programming Language :: Python :: 3"
]
repository = "https://gitlab.igem.org/2024/software-tools/ucsc" 

[tool.poetry.dependencies]
python = ">=3.9,<3.13"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
blackbirdCoOp = "blackbirdCoOp.codonOp:main"

[tool.bumpver]
current_version = "1.1.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"src/blackbirdCoOp/__init__.py" = ["{version}"]



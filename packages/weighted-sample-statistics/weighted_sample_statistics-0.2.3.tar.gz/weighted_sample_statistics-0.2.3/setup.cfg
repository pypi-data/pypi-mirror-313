[metadata]
name = weighted_sample_statistics
description = Calculate statistics in dataframes using weighting functions
author = Eelco van Vliet
author_email = eelcovv@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/eelcovv/WeightedSampleStatistics
project_urls = 
	Documentation = https://weightedsamplestatistics.readthedocs.io/en/latest/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy
	pandas

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
dev = tox
	pyscaffold
	pre-commit
	black
	setuptools
	pytest
	pytest-cov
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov weighted_sample_statistics --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = weighted_sample_statistics

[egg_info]
tag_build = 
tag_date = 0


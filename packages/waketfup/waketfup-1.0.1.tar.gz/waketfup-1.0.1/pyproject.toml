[tool.poetry]
name = "waketfup"
version = "1.0.1"
description = "Keep windows away from sleeping"
authors = [
    "Milton Chow",
    "Michael Tai Wai Ho"
]
readme = "README.md"
packages = [{include = "waketfup"}]

[tool.poetry.dependencies]
python = "^3.8"
pyautogui = "^0.9.54"
datetime = "^5.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
waketfup = "waketfup.main:main"
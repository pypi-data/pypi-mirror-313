[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "flask-failsafe-v2"
version = "0.1"
license = {file = "LICENSE"}
authors = [
    {name = "Ashkan Feyzollahi", email = "ashkanfeyzollahi@gmail.com"}
]
maintainers = [
    {name = "Ashkan Feyzollahi", email = "ashkanfeyzollahi@gmail.com"}
]
description = "A failsafe for the Flask reloader."
readme = "README.md"
dependencies = [
    "Flask>=0.8"
]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Flask",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Repository = "https://github.com/AshkanFeyzollahi/flask-failsafe-v2"
Issues = "https://github.com/AshkanFeyzollahi/flask-failsafe-v2/issues"

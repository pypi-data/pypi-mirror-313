name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - name: Set up pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-lint-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: ${{ runner.os }}-lint-pip-
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch
      - name: Run Lint
        run: hatch run test.py3.13-5.1.2:lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: |
            3.11
            3.12
            3.13
      - name: Set up pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-test-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: ${{ runner.os }}-test-pip-
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch
      - name: Run Tests
        run: |
          hatch run -p test:test

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - name: Set up pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-cov-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: ${{ runner.os }}-cov-pip-
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch
      - name: Run Tests
        run: |
          hatch run test.py3.13-5.1.2:cov

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gendummy"
version = "0.1.1"
description = "A library for generating dummy data in pandas DataFrames."
readme = "README.md" 
authors = [
    { name = "Andrew Romanov", email = "romanoffnv@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.6"
dependencies = [
    "pandas",
    "numpy",
    "openpyxl"
]

[tool.setuptools]
packages = ["gendummy"]
[project]
name = "uhil-api-server"
version = "0.1.1"
dynamic = ["dependencies"]
description = "ÂµHIL API server package"
readme = { file = "README.md", content-type = "text/markdown" }
license = { text = "BSD License" }
authors = [{ name = "Guillaume Sottas", email = "guillaumesottas@gmail.com" }]
urls = { "Repository" = "https://github.com/Sauci/uhil-api-server" }
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: Unix"
]

[build-system]
requires = [
    "setuptools>=61",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = [
    "server",
    "server.api",
    "server.api.ipc",
    "server.api.v1",
    "server.api.v1.data_models"
]

[tool.setuptools.package-data]
"server.api.v1" = ["*.md"]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }


[project.scripts]
uhil-api-server = "server.cli:main"

[project]
name = "fryweb"
version = "0.2.44"
keywords = [
    "fryweb",
    "fry",
    "django",
    "flask",
]
authors = [{name="Zenk Ju", email="juzejian@gmail.com"},]
description = "A python library to generate HTML, Javascript and CSS, based on fry file"
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "parsimonious",
    "flask",
    "coloraide",
]

[project.urls]
Homepage = "https://github.com/frybox/fryweb"
"Bug Tracker" = "https://github.com/frybox/fryweb/issues"
Source = "https://github.com/frybox/fryweb"

[project.scripts]
fry = "fryweb.cmdline:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


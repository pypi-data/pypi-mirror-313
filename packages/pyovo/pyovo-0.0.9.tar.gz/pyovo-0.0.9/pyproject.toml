[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0", "wheel"]

[project]
authors = [{name = "VeriTas-arch", email = "veritas-k@qq.com"}]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
description = "a set of physical simulation devtoys"
name = "pyovo"
readme = "INFO.md"
requires-python = ">=3.12"
version = "0.0.9"

[project.optional-dependencies]
dev = [
  "black",
  "numpy",
  "taichi",
]

[project.urls]
Homepage = "https://github.com/Ancient-Gadget-Laboratory/pyovo"
Issues = "https://github.com/Ancient-Gadget-Laboratory/pyovo/issues"

[project.scripts]
pyovo = "pyovo.client:main"

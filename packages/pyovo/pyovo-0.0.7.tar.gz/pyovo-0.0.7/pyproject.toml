[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyovo"
version = "0.0.7"
authors = [{ name = "VeriTas-arch", email = "veritas-k@qq.com" }]
description = "a set of physical simulation devtoys"
readme = "INFO.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"pyovo" = ["pyproject.toml"]

[project.optional-dependencies]
dev = [
    "black",
    "numpy",
    "taichi",
]

[project.urls]
Homepage = "https://github.com/Ancient-Gadget-Laboratory/pyovo"
Issues = "https://github.com/Ancient-Gadget-Laboratory/pyovo/issues"

[project.scripts]
pyovo = "pyovo.client:main"

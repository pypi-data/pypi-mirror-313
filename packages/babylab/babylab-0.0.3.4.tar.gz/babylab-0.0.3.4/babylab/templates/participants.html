{% extends 'base.html' %}

{% block content %}
<header>
  <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Participants</h1>
        <p class="lead">Showing all participants in database.</p>
      </div>
    </div>
  <hr class="my-4">
</header>
<body>
<a href="{{ url_for('participant_new') }}"><button type="button" class="btn btn-primary"
    style="float: left; margin-bottom: 2em;"><i class="fa fa-plus"></i>&nbsp&nbspNew
    participant</button></a>
<br><br><br>
  <div class="card" style="width: 100%;">
    <h5 class="card-header">Participants</h5>
    <div class="card-body">
      <h6 class="card-subtitle mb-2 text-muted">Click IDs to see a participant's profile</h6>
      <div style="text-align: left" width="10%">
        {{ data["table"]|safe }}
      </div>
    </div>
  </div>
</body>
{% endblock %}

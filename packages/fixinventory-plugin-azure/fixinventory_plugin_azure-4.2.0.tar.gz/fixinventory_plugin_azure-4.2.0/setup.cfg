[options]
packages = find:
include_package_data = True
zip_safe = False

[aliases]
test = pytest

[mypy]
ignore_missing_imports = True

[flake8]
max-line-length = 120
exclude = .git,.tox,__pycache__,.idea,.pytest_cache
ignore = F403, F405, E722, N806, N813, E266, W503, E203, F811, E501

[egg_info]
tag_build = 
tag_date = 0


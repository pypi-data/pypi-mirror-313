[project]
name = "slacg"
version = "0.0.1"
requires-python = ">= 3.8"
dependencies = [
  "numpy",
  "scipy",
]
authors = [
  {name = "Joao Sousa-Pinto", email = "joaospinto@gmail.com"},
]
description = "Sparse Linear Algebra Code Generation"
license = "MIT"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
readme = "README.md"

[tool.black]
line-length = 80

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["slacg"]

[project.urls]
Homepage = "https://github.com/joaospinto/slacg"
Issues = "https://github.com/joaospinto/slacg/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "SigImp"
version = "0.1.6"
description = "Time series imputation package"
requires-python = ">=3.7"
dependencies = [
    "fastai",
    "tqdm",
    "torch",
    "numpy",
    "scikit-learn",
    "matplotlib",
    "pandas",
    "py-ecg-detectors",
]

[tool.setuptools]
packages = {find = {include = ["pypulse*"], exclude = ["*__pycache__*", "*.tests", "*.data"]}}


[project.scripts]
sigimp-run = "pypulse.run:main"
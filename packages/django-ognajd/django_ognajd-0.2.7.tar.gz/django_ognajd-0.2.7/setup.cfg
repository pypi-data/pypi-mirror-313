[metadata]
name = django-ognajd
version = 0.2.7
description = Django app which handles ORM objects' versions.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/omelched/django-ognajd
author = Denis Omelchenko
author_email = omelched@gmail.com
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Affero General Public License v3
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Operating System :: OS Independent
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Topic :: Database
	Topic :: Internet
	Topic :: Internet :: WWW/HTTP
	Topic :: Utilities
project_urls = 
	Bug Tracker                 =   https://github.com/omelched/django-ognajd/issues
	Changelog                   =   https://github.com/omelched/django-ognajd/releases

[options]
packages = find:
install_requires = 
	django>=3.2.7
	jsondiff>=1.3.0
python_requires = >=3.8


[tool.poetry]
name = "bpkio-python-sdk"
version = "2.4.0"
description = "An (opinionated) Python SDK for the broadpeak.io REST APIs"
authors = ["Fabre Lambeau <fabre.lambeau@broadpeak.tv>"]
readme = "README.md"
packages = [
    { include = "bpkio_api" }
]

[tool.poetry.dependencies]
media_muncher = "^1.1.0"
python = "^3.10"
pydantic = "^1.10.7"
uplink = "^0.9.7"
setuptools = "^67.6.1"
diskcache = "^5.4.0"
pytz = "^2023.3"
loguru = "^0.7.2"

[tool.poetry.group.dev.dependencies]
media_muncher = { path = "../media-muncher", develop = true }
black = "^23.1.0"
pytest = "^8.3.3"
isort = "^5.12.0"
flake8 = "^6.0.0"
graphviz = "^0.20.1"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

# [build-system]
# requires = ["poetry-core"]
# build-backend = "poetry.core.masonry.api"

[build-system]
requires = ["poetry-core", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"

[tool.poetry-dynamic-versioning.substitution]
files = ["*/__init__.py", "*/__version__.py", "*/_version.py"]

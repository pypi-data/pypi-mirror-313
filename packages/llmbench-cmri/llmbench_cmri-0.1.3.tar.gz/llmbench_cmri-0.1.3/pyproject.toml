[tool.poetry]
name = "llmbench_cmri"
version = "0.1.3"
description = "A framework for load testing llmbench APIs"
authors = ["CMRI Testing Team"]
license = "Apache-2.0"
readme = "README.md"
packages = [{include = "llmbench", from = "src"}]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "mirrors"
url = "https://dev.cmri.cn/nexus/repository/pypi_tsinghua_proxy/simple/"
priority = "primary"

[tool.poetry.dependencies]
python = "^3.10"
gevent = "^24.2.1"
tdqm = "^0.0.1"
requests = "^2.32.3"
blobfile = "^3.0.0"
lz4 = "^4.3.3"
pydantic = "^2.9.0"
pyzstd = "^0.16.1"
numpy = "^2.1.1"
jwt = "^1.3.1"
tiktoken = "^0.7.0"
dacite = "^1.8.1"
flask = "^3.0.3"
faker = "^28.4.1"
python-dotenv = "^1.0.1"
pandas = "^2.2.2"
pyarrow = "^17.0.0"
plotly = "^5.24.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"

[tool.poetry.scripts]
llmbench_tokenmark = "llmbench.cli.token_benchmark:main"
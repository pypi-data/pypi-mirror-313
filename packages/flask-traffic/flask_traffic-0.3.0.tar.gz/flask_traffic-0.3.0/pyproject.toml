[project]
name = "flask-traffic"
version = "0.3.0"
description = "Store and monitor site traffic."
authors = [{ name = "David Carmichael", email = "david@uilix.com" }]
readme = "README.md"
license = { file = "LICENSE.txt" }
classifiers = [
    "Development Status :: 1 - Planning",
    "License :: OSI Approved :: MIT License",
    "Framework :: Flask",
    "Natural Language :: English",
]
requires-python = ">=3.9"
dependencies = [
    "Flask",
    "sqlalchemy"
]

[project.urls]
Source = "https://github.com/CheeseCake87/flask-traffic"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.ruff]
include = ["src/**/*.py"]

version = "0.0.2"
description = "A CLI event management app"
authors = ["stevepurpose <stevenpurpose@gmail.com>"]
readme = "README.md"

[tool.poetry.scripts]
stevent-management = "stevent_management.app:app"

[tool.poetry.dependencies]
python = "^3.8"
typer = "^0.14.0"
passlib = "^1.7.4"
pydantic = "^2.10.2"

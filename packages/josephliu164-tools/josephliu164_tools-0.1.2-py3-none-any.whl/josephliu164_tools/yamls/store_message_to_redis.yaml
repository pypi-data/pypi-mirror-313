# my_tools/yamls/store_message_to_redis.yaml
name: Store Message To Redis
description: Store conversation messages to Redis cache
inputs:
  conversation_id:
    type: string
    description: The ID of the conversation
  user_input:
    type: string
    description: User's input message
  llm_response:
    type: string
    description: LLM's response message
  role:
    type: string
    description: Role of the message sender
output:
  type: boolean
  description: Whether the storage was successful
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "envcloak"
version = "0.3.0"
description = "Securely manage encrypted environment variables with ease."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Konrad Kurek (Veinar)", email = "conrad.kurek+envcloak@gmail.com" }
]
keywords = [
    "environment-variables", 
    "encryption", 
    "security", 
    "cli-tool", 
    "python"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Software Development :: Build Tools"
]
dependencies = [
    "click>=8.0.0",
    "python-dotenv>=0.21.0",
    "pyyaml>=5.4.1",
    "cryptography>=3.4.7",
    "defusedxml>=0.7.1",
    "requests>=2.32.3",
    "packaging>=24.2",
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "bandit>=1.7.10",
    "pylint>=3.3.1",
    "black>=22.0",
    "hypothesis>=6.0"
]

[project.urls]
"Homepage" = "https://github.com/Veinar/envcloak"
"Bug Tracker" = "https://github.com/Veinar/envcloak/issues"
"Documentation" = "https://github.com/Veinar/envcloak#readme"

[project.scripts]
envcloak = "envcloak.cli:main"

[tool.setuptools.packages.find]
where = ["."]
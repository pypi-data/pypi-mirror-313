[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
name = "discovery-connect"

[tool.hatch.build]
exclude = ["*.pyc", "__pycache__/*", ".gitignore", "upload.py", "env/*", "dist/*", ".env"]

[dependencies]
requires = [
    "requests>=2.31.0",
]

[project]
name = "discovery-connect"
version = "0.0.6"
authors = [
  { name="Antoine Letouzey", email="antoine.letouzey@retinai.com" },
]
description = "Python interface for data exchange via the RetinAI Discovery API"
readme = "Readme.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: OS Independent",
]

dependencies = [
  "requests >=2.31.0",
  ]

[project.urls]
Homepage = "https://github.com/ikerian/discovery-connect"
Issues = "https://github.com/ikerian/discovery-connect/issues"
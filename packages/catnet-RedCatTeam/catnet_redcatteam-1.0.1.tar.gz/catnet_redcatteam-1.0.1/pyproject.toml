[build-system]
requires = ["setuptools>=61.0","rich","numpy"]
build-backend = "setuptools.build_meta"
[project]
name = "catnet_RedCatTeam"
version = "1.0.1"
authors = [
  { name="RedCatTeam", email="evgeniy.coder@gmail.com" },
]
description = "A package for simple machine learning (AI)"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://cat-ai-project.ru/catnet/"
Issues = "https://cat-ai-project.ru/catnet/issues"
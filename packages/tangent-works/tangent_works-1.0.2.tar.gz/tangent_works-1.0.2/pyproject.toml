[tool.poetry]
name = "tangent-works"
version = "1.0.2"
description = "Tangent Works Python Client."
authors = ["Tangent Works"]
readme = "README.md"
homepage = "https://tangent.works/"
documentation = "https://docs.tangent.works/"
packages = [{include = "tangent_works"}]

[tool.poetry.dependencies]
python = "^3.10"
pandas = "2.2.1"
requests = "2.31.0"
jsonschema = "4.21.1"
PyJWT = "2.8.0"
rsa = "4.9"
cryptography = "42.0.5"
numpy = "1.26.4"

[tool.poetry.group.dev.dependencies]
pytest = "8.1.1"
pytest-cov = "5.0.0"
pytest-dotenv = "0.5.2"
pylint = "3.1.0"
autopep8 = "2.1.0"
requests-mock = "1.12.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

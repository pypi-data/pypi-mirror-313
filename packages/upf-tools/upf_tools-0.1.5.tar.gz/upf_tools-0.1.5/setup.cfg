[metadata]
name = upf_tools
version = 0.1.5
description = Tools for handling .upf (Unified Pseudopotential Format) files
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/elinscott/upf_tools
download_url = https://github.com/elinscott/upf_tools/releases
project_urls = 
	Bug Tracker = https://github.com/elinscott/upf_tools/issues
	Source Code = https://github.com/elinscott/upf_tools
author = Edward Linscott
author_email = edwardlinscott@gmail.com
maintainer = Edward Linscott
maintainer_email = edwardlinscott@gmail.com
license = MIT
license_files = 
	LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Pytest
	Framework :: tox
	Framework :: Sphinx
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3 :: Only
keywords = 
	snekpack
	cookiecutter

[options]
install_requires = 
	more_itertools
	tqdm
	click
	more_click
	numpy
	packaging
	typing
	defusedxml
	matplotlib
	oncvpsp-tools
zip_safe = false
include_package_data = True
python_requires = >=3.8
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
tests = 
	pytest
	coverage
docs = 
	sphinx < 7.0
	sphinx-rtd-theme
	sphinx-click
	sphinx-autodoc-typehints
	sphinx_automodapi

[options.entry_points]
console_scripts = 
	upf-tools = upf_tools.cli:main

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = upf_tools
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	src/upf_tools
	.tox/*/lib/python*/site-packages/upf_tools

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == "__main__":
	if TYPE_CHECKING:
	def __str__
	def __repr__

[darglint]
docstring_style = sphinx
strictness = short

[flake8]
ignore = 
	D107
	S101
	S301
	S403
	S404
	S603
	W503
	E203
	E741
exclude = 
	.tox,
	.git,
	__pycache__,
	docs/source/conf.py,
	build,
	dist,
	tests/fixtures/*,
	*.pyc,
	*.egg-info,
	.cache,
	.eggs,
	data
max-line-length = 120
max-complexity = 20
import-order-style = pycharm
application-import-names = 
	upf_tools
	tests

[tool:pytest]
filterwarnings = 
	ignore:Could not determine the UPF version. Assuming v1.0.0:UserWarning

[egg_info]
tag_build = 
tag_date = 0


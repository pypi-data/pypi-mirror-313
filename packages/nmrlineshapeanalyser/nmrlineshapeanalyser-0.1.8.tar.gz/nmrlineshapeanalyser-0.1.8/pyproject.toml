[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nmrlineshapeanalyser"
version = "0.1.8"
description = "ss-NMR peak deconvolution and lineshape analysis"
readme = "README.md"
requires-python = ">=3.10, <3.13"
license = "MIT"

authors = [
    { name = "Abdulkadir Olatunbosun Biffo", email = "biffokadir13@gmail.com" }
]

keywords = ["ss-NMR", "peak deconvolution", "lineshape analysis"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
    "Operating System :: OS Independent"
]


dependencies = [
    "nmrglue", 
    "numpy>=1.26.0",        # Allows patch updates
    "scipy",        # Allows patch updates
    "matplotlib>=3.9.0",    # Allows patch updates
    "pandas>=2.2.0"        # Allows patch updates
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "isort>=5.0",
    "mypy>=0.981"
]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
ignore_missing_imports = true
strict = true

[tool.hatch]
version = "0.1.8"
envs = {dev = ["pytest", "black", "isort", "mypy"]}

[tool.hatch.build.targets.wheel]
packages = ["src/nmrlineshapeanalyser"]

[project.urls]
Homepage = "https://github.com/BiffoQ/nmrlineshapeanalyser"
Documentation = "https://project.readthedocs.io/"
Repository = "https://github.com/Biffo/nmrlineshapeanalyser.git"
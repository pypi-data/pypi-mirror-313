[build-system]
requires = ["setuptools>=64.0", "wheel"]
build-backend = "setuptools.build_meta"
# should probably use a package manager like Poetry, but let's just do the basics

[project]
name = "gocadgo"
version = "2.0.0"
authors = [
  { name="Marina Kovaleva"},
]
description = "A basic network-based solver to propagate through heat exchanger cell properties"
readme = "README.md"
requires-python = ">=3"
license = {text = "MIT"}
keywords = ["cfd", "heat-loss", "heat-exchanger"]
classifiers = [
    'Development Status :: 1 - Planning',

    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',

    'Operating System :: MacOS',
    'Operating System :: Microsoft :: Windows',
    'Operating System :: POSIX',
    'Operating System :: Unix',

    'Programming Language :: Python :: 3',

    'Topic :: Other/Nonlisted Topic',
]
dependencies = ["cffi>=1.0.0", "matplotlib", "numpy", "Cantera"]

[project.urls]
"Homepage" = "https://github.com/marina8888/gocadgo"
"Bug Tracker" = "https://github.com/marina8888/gocadgo/issues"
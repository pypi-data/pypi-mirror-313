[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "halo_fdca"
version = "1.0"
dependencies = [
  "numpy",
  "scipy",
  "matplotlib",
  "astropy>5.0.0",
  "pyregion",
  "scikit-image",
  "emcee",
  "corner",
  "tqdm",
  "pandas",
  "astroquery",
]
authors = [
  { name="J. M. Boxelaar", email="j.boxelaar@ira.inaf.it" },
]
description = "Fit 2D proflile of Radio Halos from FITS files "
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]

[project.urls]
Homepage = "https://github.com/JortBox/Halo-FDCA"
Issues = "https://github.com/JortBox/Halo-FDCA/issues"
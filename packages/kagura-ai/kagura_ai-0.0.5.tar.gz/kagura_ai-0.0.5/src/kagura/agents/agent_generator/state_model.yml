# agents/agent_generator/state_model.yml
custom_models:
  - name: Field
    fields:
      - name: name
        type: str
        description:
          - language: en
            text: Name of the field
          - language: ja
            text: フィールドの名前
      - name: type
        type: str
        description:
          - language: en
            text: Type of the field
          - language: ja
            text: フィールドの型
      - name: description
        type: List[Dict[str, str]]
        description:
          - language: en
            text: Multi-language descriptions
          - language: ja
            text: 多言語の説明文

  - name: CustomModel
    fields:
      - name: name
        type: str
        description:
          - language: en
            text: Name of the custom model
          - language: ja
            text: カスタムモデルの名前
      - name: fields
        type: List[Field]
        description:
          - language: en
            text: Fields in the custom model
          - language: ja
            text: カスタムモデルのフィールド

  - name: AgentConfig
    fields:
      - name: name
        type: str
        description:
          - language: en
            text: Name of the agent
          - language: ja
            text: エージェントの名前
      - name: agent_type
        type: str
        description:
          - language: en
            text: Type of agent (atomic/function/orchestrator)
          - language: ja
            text: エージェントの種類（atomic/function/orchestrator）
      - name: description
        type: Dict[str, str]
        description:
          - language: en
            text: Multi-language descriptions of the agent
          - language: ja
            text: エージェントの多言語説明
      - name: instructions
        type: Dict[str, str]
        description:
          - language: en
            text: System instructions for the agent
          - language: ja
            text: エージェントのシステム指示
      - name: prompt_template
        type: Dict[str, str]
        description:
          - language: en
            text: Prompt template for the agent
          - language: ja
            text: エージェントのプロンプトテンプレート
      - name: custom_tool
        type: str
        description:
          - language: en
            text: Path to custom tool (for function agents)
          - language: ja
            text: カスタムツールへのパス（function エージェント用）
      - name: custom_models
        type: List[CustomModel]
        description:
          - language: en
            text: Custom model definitions
          - language: ja
            text: カスタムモデルの定義
      - name: state_fields
        type: List[Field]
        description:
          - language: en
            text: State field definitions
          - language: ja
            text: 状態フィールドの定義
      - name: response_fields
        type: List[str]
        description:
          - language: en
            text: Fields to be returned in response
          - language: ja
            text: レスポンスで返すフィールド
      # Orchestrator specific fields
      - name: nodes
        type: List[str]
        description:
          - language: en
            text: List of nodes in the workflow (for orchestrator agents)
          - language: ja
            text: ワークフローのノードリスト（orchestrator エージェント用）
      - name: edges
        type: List[Dict[str, str]]
        description:
          - language: en
            text: Edge definitions between nodes (for orchestrator agents)
          - language: ja
            text: ノード間のエッジ定義（orchestrator エージェント用）
      - name: state_field_bindings
        type: List[Dict[str, str]]
        description:
          - language: en
            text: State field bindings between nodes (for orchestrator agents)
          - language: ja
            text: ノード間の状態フィールドバインディング（orchestrator エージェント用）
      - name: conditional_edges
        type: Dict[str, Dict[str, Any]]
        description:
          - language: en
            text: Conditional edge definitions (for orchestrator agents)
          - language: ja
            text: 条件付きエッジの定義（orchestrator エージェント用）

state_fields:
  - name: agent_type
    type: str
    description:
      - language: en
        text: Type of agent to be generated (atomic/function/orchestrator)
      - language: ja
        text: 生成するエージェントの種類（atomic/function/orchestrator）
  - name: purpose
    type: str
    description:
      - language: en
        text: Purpose and requirements for the agent
      - language: ja
        text: エージェントの目的と要件
  - name: agent_config
    type: AgentConfig
    description:
      - language: en
        text: Generated agent.yml configuration
      - language: ja
        text: 生成された agent.yml の設定
  - name: state_model_config
    type: Dict[str, Any]
    description:
      - language: en
        text: Generated state_model.yml configuration
      - language: ja
        text: 生成された state_model.yml の設定
  - name: custom_tool_code
    type: str
    description:
      - language: en
        text: Python code for custom tools (if needed)
      - language: ja
        text: カスタムツールのPythonコード（必要な場合）

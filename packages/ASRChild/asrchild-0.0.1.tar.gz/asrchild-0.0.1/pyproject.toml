[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ASRChild"
version = "0.0.1"
description = "Package for ASRChild"
authors = [
    { name = "Yihao Wang", email = "i@yihaow.me"},
    { name = "Zhongdi Wu", email = "ultronwu@gmail.com"}
]
license = { text = "MIT License" }
readme = "README.md"
dependencies = [
    "torch",
    "torchtune",
    "rich",
    "lightning",
    "torchmetrics",
    "icecream",
    "safetensors",
    "wandb",
    "torchao",
    "transformers",
    "deepspeed"
]
requires-python = ">=3.10"

[tool.setuptools]
packages = { find = { where = ["src"] } }
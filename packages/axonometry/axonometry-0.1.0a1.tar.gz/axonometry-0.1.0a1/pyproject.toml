[build-system]
requires = ["setuptools >= 61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "axonometry"
version = "0.1.0a1"
requires-python = ">= 3.12"
dependencies = ["compas~=1.17", "vpype~=1.14", "lxml~=5.3", "setuptools"]
authors = [{ name = "Julien Rippinger" }]
description = "A Python library implementing axonometric projection by intersection in order to generate animations or vector drawings of curious objects."
readme = "README.md"
keywords = ["architecture", "research", "drawing", "axonometry", "projection"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.12",
    "Topic :: Artistic Software",
    "Topic :: Education",
    "Topic :: Multimedia :: Graphics :: Editors :: Vector-Based",
    "Topic :: Scientific/Engineering :: Visualization",
]

[project.optional-dependencies]
docs = ["sphinx", "furo"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ghostumap"
version = "2.0.0rc1"
dependencies = [
 "anywidget",
 "umap-learn",
 "numpy",
 "pandas",
 "scikit-learn",
 "matplotlib",
]
readme = "README.md"
description = "GhostUMAP2 for Measuring and Analyzing (r,d)-Stability of UMAP"
authors = [{name = "Myeongwon Jung", email="mw.jung@skku.edu"}]

[project.optional-dependencies]
dev = ["watchfiles", "jupyterlab"]

# automatically add the dev feature to the default env (e.g., hatch shell)
[tool.hatch.envs.default]
features = ["dev"]


[tool.hatch.build]
only-packages = true
artifacts = ["src/ghostumap/static/*"]

[tool.hatch.build.hooks.jupyter-builder]
build-function = "hatch_jupyter_builder.npm_builder"
ensured-targets = ["src/ghostumap/static/widget.js"]
skip-if-exists = ["src/ghostumap/static/widget.js"]
dependencies = ["hatch-jupyter-builder>=0.5.0"]

[tool.hatch.build.hooks.jupyter-builder.build-kwargs]
npm = "pnpm"
build_cmd = "build"

[project.urls]
Homepage = "https://github.com/jjmmwon/ghostumap2"

[tool.hatch.envs.test]
dependencies = ["pytest"]


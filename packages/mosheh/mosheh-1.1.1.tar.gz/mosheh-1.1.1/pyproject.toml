[project]
name = "mosheh"
description = "Add your description here"
license = { text = "MIT" }
readme = ".github/README.md"
requires-python = ">=3.13"
dynamic = ["version"]
dependencies = [
    "mkdocs-material==9.5.47",
    "mkdocs==1.6.1",
    "mkdocs-material-extensions==1.3.1",
    "mkdocs-git-revision-date-localized-plugin==1.3.0",
]

[dependency-groups]
dev = ["ruff>=0.8.2", "setuptools>=75.6.0"]

[tool.ruff]
line-length = 88
exclude = [".env"]
fix = true

[tool.ruff.format]
quote-style = "single"
docstring-code-format = true

[tool.ruff.lint]
select = ["I", "E", "UP", "F"]
fixable = ["ALL"]

[tool.ruff.lint.isort]
case-sensitive = true
lines-after-imports = 2

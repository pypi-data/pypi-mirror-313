[build-system]
requires = ["setuptools>=69.5.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "anki-sm-2"
version = "0.2.0"
description = "Anki SM-2 based spaced repetition scheduler"
readme = "README.md"
authors = [{ name = "Joshua Hamilton", email = "hamiltonjoshuadavid@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent"
]
keywords=['anki', 'sm-2', 'spaced-repetition', 'flashcard']
urls = { homepage = "https://github.com/joshdavham/anki-sm-2" }
dependencies = []
requires-python = ">=3.10"

[tool.ruff.lint]
ignore = ["F401", "F403", "F405", "E721"]

[tool.mypy]
ignore_missing_imports = true
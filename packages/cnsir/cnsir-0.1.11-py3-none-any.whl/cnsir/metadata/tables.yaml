      new_name: County_Code
      type: UInt16
      description: کد شهرستان

    UR: &urban_rural
      new_name: Urban_Rural_Code
      type: UInt8
      description: >
        شهری / روستایی
        1395:
        ۱ : شهری
        ۲: روستایی
        1390:
        ۰ : روستایی
        ۱ : شهری
    RU: *urban_rural

    KhanevarType: &household_type
      new_name: Household_Type  # HBSIR
      type: category
      description: >
        نوع خانوار
        ۱ : معمولی ساکن
        ۳ : گروهی
      categories:
        1: Normal
        3: Group
    KhanevarTy: *household_type

    MemberID:
      new_name: Member_ID
      type: UInt64

    Relationship: &relationship
      new_name: Relationship
      type: category
      categories:
        1390:
          '1': Head
          '2': Spouse
          '3': Child
          '4': Child_in_Law
          '5': Grand_Child
          '6': Parent
          '7': Sibling
          '8': Spouse_Parent
          '9': Spouse_Sibling
          'M': Other_Family
          'P': Non_Family
          '$': No_Response
        1395:
          1: Head
          2: Spouse
          3: Child
          4: Child_in_Law
          5: Grand_Child
          6: Parent
          7: Sibling
          8: Other_Family
          9: Non_Family
          -9: No_Response

    Gender: &sex
      new_name: Sex
      type: category
      categories:
        1: Male
        2: Female

    calendar: &calendar
      new_name: Calendar
      type: category
      categories:
        1390:
          0: Jalali
          1: Hijri_Qamari
        1395:
          1: Jalali
          2: Gregorian
          3: Hijri_Qamari

    BirthYear: &birth_year
      new_name: Birth_Year
      type: UInt16
      replace: {-9: null, "$": null, "MM": null}

    BirthMonth: &birth_month
      new_name: Birth_Month
      type: UInt8
      replace: {-9: null, "$": null, "MM": null}

    age: &age
      new_name: Age
      type:
        1390: string
        1395: UInt8

    ResidenceStatus: &residence_status
      new_name: Residence_Status
      type: category
      categories:
        1: Present
        2: Temporary_Absent
        3: Abroad
        4: Others

    MarriageStatus: &marital_status
      new_name: Marital_Status
      type: category
      categories:
        1390:
          "1": Married
          "2": Widowed
          "3": Divorced
          "4": Bachelor
          "$": No_Response_Previously_Married
          "&": No_Response
        1395:
          1: Married
          2: Widowed
          3: Divorced
          4: Bachelor
          -8: No_Response_Previously_Married
          -9: No_Response

    ActivityType:
      new_name: Activity_State
      type: category
      categories: 
        1: Employed
        3: Unemployed
        5: Student
        6: Housekeeper
        7: Income_without_Work
        8: Other
        -9: No_Response

    EducationStatus:
      new_name: Is_Literate
      type: boolean
      true_condition: 1
      replace: {-9: null}

    CurrentlyStudying:
      new_name: Is_Student
      type: boolean
      true_condition: 1
      replace: {-9: null}

    EducationEvidence:
      new_name: Education_Level
      type: category
      categories:
        1: Primary
        2: Secondary
        3: Tertiary
        4: Pre_University
        5: College
        6: Bachelors
        7: Masters
        8: PhD
        15: Other
        -9: No_Response

    ChangeMakanSince90:
      new_name: Residence_Changed
      type: boolean
      true_condition: 1

    AbroadOrAtHome:
      new_name: Previous_Residence_Location
      type: category
      categories:
        1: Iran_Other_City
        2: Iran_Other_Village
        3: Abroad
        -8: No_Response_Iran
        -9: No_Response

    ResidenceOstan_country:

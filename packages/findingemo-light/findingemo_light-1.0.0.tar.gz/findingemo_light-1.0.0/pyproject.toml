[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
    'findingemo_light',
    'findingemo_light.data',
    'findingemo_light.paper'
]

[tool.setuptools.dynamic]
version = {attr = "findingemo_light.VERSION"}
readme = {file = ["README.md"]}

[project]
name = "findingemo-light"
version = "1.0.0"
description = "FindingEmo-Light: Data only."
readme = "README.md"
authors = [{ name = "Laurent Mertens", email = "laurent.mertens@kuleuven.be" }]
maintainers = [{ name = "Laurent Mertens", email = "laurent.mertens@kuleuven.be" }]
license = { file = "LICENSE_data.md" }
keywords = ["ANN", "Neural Networks", "Emotion Recognition"]
dependencies = [
    'requests>=2.25.0',
    'termcolor>=2.0.0'
]
requires-python = ">=3.6"

[project.urls]
Homepage = "https://gitlab.com/EAVISE/lme/findingemo-light"
Changelog = "https://gitlab.com/EAVISE/lme/findingemo-light/blob/master/CHANGELOG.md"

[project.scripts]

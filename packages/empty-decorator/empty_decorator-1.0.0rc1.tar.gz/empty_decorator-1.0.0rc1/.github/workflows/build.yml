name: Build
on:
  push:
    tags: [ '[0-9]+.[0-9]+.[0-9]+*' ]
jobs:
  build_wheels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - name: Install build package
        run: python -m pip install build
      - name: Build wheels
        run: python -m build
      - uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: ./dist/*

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "empty-decorator"
dynamic = ["version"]
authors = [
  { name="alexstaf" },
]
description = "The project contains empty decorator"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/alexstaf/empty-decorator"
Issues = "https://github.com/alexstaf/empty-decorator/issues"

[tool.hatch.version]
source = "vcs"
fallback-version = "1.0.0"

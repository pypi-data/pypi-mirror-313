[project]
name = "nonebot-plugin-arcaea-sticker"
dynamic = []
description = "Default template for PDM package"
authors = [
    { name = "JQ-28", email = "480352716@qq.com" },
]
dependencies = [
    "nonebot2>=2.0.0",
    "nonebot-adapter-onebot>=2.0.0",
    "nonebot-plugin-htmlrender>=0.2.0",
    "Pillow>=9.0.0",
    "jinja2>=3.0.0",
]
requires-python = "==3.11.*"
keywords = [
    "arcaea",
    "nonebot2",
    "plugin",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
readme = "README.md"
version = "0.2.5"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/JQ-28/nonebot-plugin-arcaea-sticker"


[tool.nonebot]
adapters = [
    { name = "OneBot V11", module_name = "nonebot.adapters.onebot.v11" }
]
plugins = ["nonebot_plugin_arcaea_sticker"]
plugin_dirs = []

[tool.pdm]
distribution = true
[tool.pdm.build]
includes = []

[tool.pdm.version]
source = "file"
path = "nonebot_plugin_arcaea_sticker/__init__.py"


[project]
name = "nonebot-plugin-arcaea-sticker"
version = "0.1.4"
description = "Arcaea sticker generator plugin for NoneBot2"
authors = [
    { name = "JQ-28", email = "480352716@qq.com" },
]
dependencies = [
    "nonebot2>=2.0.0",
    "nonebot-adapter-onebot>=2.0.0",
    "nonebot-plugin-htmlrender>=0.2.0",
    "Pillow>=9.0.0",
    "jinja2>=3.0.0",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/JQ-28/nonebot-plugin-arcaea-sticker"
Repository = "https://github.com/JQ-28/nonebot-plugin-arcaea-sticker"

[tool.nonebot]
plugins = [
    "nonebot-plugin-arcaea-sticker",
]
plugin_dirs = []

[nonebot.plugins.arcaea_sticker]
name = "Arcaea表情包生成器"
description = "生成Arcaea风格的表情包"
tags = [
    "arcaea",
    "表情包",
    "图片",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

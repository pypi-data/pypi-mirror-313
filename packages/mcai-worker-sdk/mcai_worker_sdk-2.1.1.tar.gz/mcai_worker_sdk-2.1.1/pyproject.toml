[project]
name = "mcai_worker_sdk"
description = "MCAI SDK to develop Python worker"
repository = "https://gitlab.com/media-cloud-ai/sdks/py_mcai_worker_sdk"
version = "2.1.1"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["json-strong-typing"]

[project.license]
text = "MIT"

[project.urls]
Documentation = "https://mcai-python-sdk.readthedocs.io/"

[build-system]
requires = ["maturin>=0.13,<0.14"]
build-backend = "maturin"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "URsocket"
version = "0.2"
authors = [
  { name="SarojDebnath", email="ripandebnath2405@gmail.com" },
]
description = "This package is built and tested for universal robot with polyscope version 5.12"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    
]

[project.urls]
Homepage = "https://github.com/SarojDebnath/URsocket"


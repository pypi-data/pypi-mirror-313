[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "infra-sdk"
version = "0.1.0"
description = "Infrastructure management CLI using OpenTofu"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["infrastructure", "opentofu", "terraform", "cli"]
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Build Tools",
]
dependencies = [
    "typer>=0.9.0",
    "sqlalchemy>=2.0.0",
    "beaupy>=3.5.4",
    "rich>=10.0.0",
    "pyyaml>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/infra-sdk"
Repository = "https://github.com/yourusername/infra-sdk.git"
Issues = "https://github.com/yourusername/infra-sdk/issues"

[project.scripts]
infra = "infra_sdk.cli:app"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["infra_sdk"]

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=7.0.0",
]

[project]
name = "prodigal"
version = "1.0.2"
description = "Python binding for Prodigal command tool."
requires-python = ">=3.10,<3.11"

[build-system]
requires = [
    "wheel",
    "setuptools",
    "setuptools_scm[toml]",
    "cmake_build_extension",
    "scikit-build-core",
    "pybind11",
]
build-backend = "scikit_build_core.build"

[tool.scikit-build]
cmake.minimum-version = "3.20"
cmake.source-dir = "src"
cmake.build-type = "Release"

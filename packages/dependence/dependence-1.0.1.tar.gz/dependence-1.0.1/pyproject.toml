[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "dependence"
version = "1.0.1"
description = "A dependency management tool for python projects"
readme = "README.md"
license = "MIT"
requires-python = "~=3.8"
authors = [
    { email = "david@belais.me" },
]
keywords = [
    "dependencies",
    "requirements",
]
dependencies = [
    "packaging",
    "pip",
    "setuptools>63",
    "tomli-w~=1.0",
    "tomli~=2.2",
    "jsonpointer",
]

[project.scripts]
dependence = "dependence.__main__:main"

[project.urls]
Homepage = "https://dependence.enorganic.org"

[tool.hatch.build.targets.sdist]
packages = [
    "src/dependence",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/dependence",
]

[tool.hatch.envs.default]
python = "3.8"
dependencies = [
    "mypy",
    "pytest",
    "ruff",
]

[tool.hatch.envs.default.scripts]
lint = "ruff check . && ruff format --check . && mypy"

[tool.hatch.envs.default.env-vars]
PIP_CONSTRAINT = "default_requirements.txt"

[tool.hatch.envs.docs]
python = "3.13"
dependencies = [
    "mkdocs-material",
    "mkdocstrings[python]",
]

[tool.hatch.envs.docs.env-vars]
PIP_CONSTRAINT = "docs_requirements.txt"

[tool.hatch.envs.test]
dependencies = [
    "pytest",
]

[tool.hatch.envs.test.env-vars]
PIP_CONSTRAINT = "test_requirements.txt"

[tool.hatch.envs.test.scripts]
test = "py.test"

[tool.ruff]
line-length = 79

[tool.ruff.lint]
ignore = [
    "F842",
]
extend-select = [
    "E",
    "F",
    "UP",
    "B",
    "SIM",
    "I",
    "C",
    "N",
]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 20

{% extends "master.html" %}
{% block main %}
<div class="col-sm-12">
  <h1>404 - Not Found</h1>
  {% if message: %}
    <p>{{ message }}</p>
  {% else %}
    <p>This page does not exist.</p>
  {% endif %}
  <p>If you think this is an error, contact the server administrator to
     resolve the problem.</p>
</div>
{% endblock %}

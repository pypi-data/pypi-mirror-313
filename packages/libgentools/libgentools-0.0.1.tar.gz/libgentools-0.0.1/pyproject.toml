[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/libgentools"]

[project]
name = "libgentools"
version = "0.0.1"
authors = [
  { name="David Gaal", email="gaaldavid@tuta.io" },
]
description = "A Python library for downloading content from Library Genesis."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/gaaldvd/libgentools"
Documentation = "https://libgentools.readthedocs.io"
Issues = "https://github.com/gaaldvd/libgentools/issues"

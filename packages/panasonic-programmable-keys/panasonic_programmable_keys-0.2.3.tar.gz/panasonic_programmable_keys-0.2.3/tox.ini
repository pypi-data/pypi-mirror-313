[tox]
skipsdist = True
envlist = py{311,312},lint

[common]
format_dirs = {toxinidir}/src {toxinidir}/tests

[testenv]
description = Run the test-suite
deps =
  -e .[dev]
commands = pytest -v --log-level=INFO src {posargs:tests/}

[testenv:isort]
deps =
  isort
commands =
  isort --gitignore --verbose --only-modified {[common]format_dirs}

[testenv:isort-lint]
deps =
  {[testenv:isort]deps}
commands =
  isort --check-only --diff --gitignore {[common]format_dirs}

[testenv:black]
depends =
  isort
deps =
  black
commands =
  black {[common]format_dirs}

[testenv:black-lint]
deps =
  {[testenv:black]deps}
commands =
  black --check --diff {[common]format_dirs}

[testenv:mypy]
deps =
  mypy
commands =
  mypy --ignore-missing-imports {toxinidir}/src

[testenv:flake8]
deps =
  flake8
commands =
  flake8 {posargs} {[common]format_dirs}

[testenv:lint]
deps =
  {[testenv:black]deps}
  {[testenv:isort]deps}
  {[testenv:mypy]deps}
  {[testenv:flake8]deps}
commands =
  black --check {[common]format_dirs}
  isort --check-only --diff --gitignore {[common]format_dirs}
  flake8 {posargs} {[common]format_dirs}
  mypy --ignore-missing-imports {toxinidir}/src

[testenv:format]
deps =
  {[testenv:black]deps}
  {[testenv:isort]deps}
commands =
  isort --gitignore --verbose --only-modified {[common]format_dirs}
  black {[common]format_dirs}

[testenv:build]
deps =
  build
allowlist_externals = rm
commands =
  rm -rf dist
  python3 -m build

[flake8]
# E123, E125 skipped as they are invalid PEP-8.
show-source = True
ignore = E123,E125,E203,E402,E501,E741,F401,F811,F841,W503
max-line-length = 120
builtins = _

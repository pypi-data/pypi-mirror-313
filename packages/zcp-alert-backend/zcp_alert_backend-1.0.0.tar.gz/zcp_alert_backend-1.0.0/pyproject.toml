[tool.poetry]
name = "zcp-alert-backend"
version = "1.0.0"
description = "This is the backend service for the alert management of the Cloud Z MP solution"
authors = ["Kilsoo Kang <kilsoo75@gmail.com>"]
license = "Apache License Version 2.0"
readme = "README.md"
package-mode = true
packages = [
    { include = "app" }
]

[tool.poetry.dependencies]
python = "^3.12"
fastapi = "0.110"
uvicorn = "0.30.5"
pydantic = "2.8.2"
python-dotenv = "1.0.1"
pymongo = "4.7.2"
kubernetes = "29.0.0"
colorlog = "6.8.2"
jinja2 = "3.1.4"
starlette-csrf = "3.0.0"
pyjwt = "2.9.0"
cryptography = "43.0.0"
schedule = "1.2.2"
pandas = "2.2.3"
httpx = "0.28.0"


[tool.poetry.group.test.dependencies]
pytest = "8.2.2"
pytest-asyncio = "0.23.7"
pytest-order = "1.2.1"
pytest-cov = "5.0.0"
beautifulsoup4 = "4.12.3"


[tool.poetry.group.quality.dependencies]
pre-commit = "^4.0.1"
ruff = "^0.8.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

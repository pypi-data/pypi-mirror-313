<section id="cover" class="mt-8">
  {% if show_edit_button %}
    <div class="flex items-center justify-between">
      <h2 class="text-2xl font-bold text-gray-800">{{ cover.title }}</h2>
      <button
        class="text-gray-500 hover:text-gray-700"
        hx-get="{{ cover.edit_url }}"
        hx-target="#cover"
        hx-swap="outerHTML"
      >
        <!-- Pencil Icon -->
        <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M11 5H6a2 2 0 00-2 2v11.5A1.5 1.5 0 005.5 20H17a2 2 0 002-2v-5M16 3l5 5L9 20H4v-5L16 3z"></path>
        </svg>
      </button>
    </div>
    <div class="mt-4 text-gray-700 prose">
      {{ cover.text|safe }}
    </div>
  {% else %}
    <h2 class="text-2xl font-bold text-gray-800">{{ cover.title }}</h2>
    <div class="mt-4 text-gray-700 prose">
      {{ cover.text|safe }}
    </div>
  {% endif %}
</section>

<section id="education" class="stack">
  {% if show_edit_button %}
    <div class="cluster">
      <h2>Education</h2>
      <svg class="edit-icon-small" hx-get="{{ education.edit_url }}" hx-target="#education" hx-swap="outerHTML">
        <use href="#edit"></use>
      </svg>
    </div>
  {% else %}
    <h2>Education</h2>
  {% endif %}
  <div class="stack">
    <div class="cluster timeline-header-cluster">
      <div class="timeline-header-title">
        <h3><a class="underlined" href="{{ education.school_url }}">{{ education.school_name }}</a></h3>
      </div>
      <ul class="cluster cluster-list year-span">
        <li>{{ education.start }}</li>
        <li>-</li>
        <li>{{ education.end }}</li>
      </ul>
    </div>
  </div>
</section>

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "geot"
version = "0.1.0"
description = "Optimal Transport metrics for evaluating spatiotemporal predictions"
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["geographic", "geospatial", "optimal transport", "spatiotemporal", "metrics", "evaluation"]
dependencies = [
    "geomloss>=0.2.3",          # Ensure latest stable version
    "numpy>=1.21.0",            # Compatible with torch and most scientific libraries
    "pytest",            # Commonly used stable version
    "wurlitzer>=3.1.0",         # Ensure compatibility with Python 3.9+
    "wasserstein>=1.1.0",       # Assuming this version works; adjust if necessary
    "scipy>=1.8.0",             # Compatible with numpy and torch
    "matplotlib>=3.5.0", # Ensure compatibility with Python 3.9+ environments
    "pandas>=1.5.3",            # Recent, stable version for Python 3.9+
    "POT>=0.9.0",               # Updated for compatibility
    "notebook>=6.4.0",           # Works well in Python 3.9+ environments
]

[tool.setuptools.packages]
find = {}
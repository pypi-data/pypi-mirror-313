
[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "boxxy"
description = "Provides utilities for drawing fancy text boxes and tables using the Unicode Box Drawings block."
dynamic = ["version"]
requires-python = ">= 3"
authors = [
    { name="Artemis", email="artemis.martensson@gmail.com" },
]
readme = "README.md"
license = { file = "LICENSE.txt" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities"
]

[project.urls]
Homepage = "https://github.com/farpoke/boxxy"

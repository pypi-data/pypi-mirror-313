[metadata]
name = google-cloud-sqlcommenter-with-celery
version = 1.0.0
author = Yash Verma
author_email = yk.verma2000@gmail.com
description = sqlcommenter + annotation for celery tasks
long_description = file: README.md
long_description_content_type = text/markdown
license = BSD
url = https://github.com/YashKumarVerma/sqlcommenter

[flake8]
exclude = build,.git,.tox
max-line-length = 119

[isort]
combine_as_imports = true
default_section = THIRDPARTY
include_trailing_comma = true
known_first_party = sqlcommenter
line_length = 79
multi_line_output = 5

[egg_info]
tag_build = 
tag_date = 0


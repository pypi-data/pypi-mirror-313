[tool.poetry]
name = "steuerid"
version = "1.0.0"
description = "Validate German Tax-ID (Steuer-ID)."
authors = ["Numan Ijaz <numanijaz2@gmail.com>"]
readme = "README.md"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"

[tool.pytest.ini_options]
pythonpath=[
    "."
]
testpaths=["tests"]
